<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPocket - Web Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ee5a24;
            --secondary-color: #667eea;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Dark mode with better contrast */
        [data-theme="dark"] {
            --primary-color: #ff6b35;
            --secondary-color: #7b88f7;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Dark mode specific improvements */
        [data-theme="dark"] .article-card {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .article-card:hover {
            border-color: #484f58;
            transform: translateY(-2px) scale(1.02);
        }

        [data-theme="dark"] .search-input {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .search-input:focus {
            border-color: var(--primary-color);
            background: var(--surface);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #21262d;
            border-color: #484f58;
            color: var(--text-primary);
        }

        [data-theme="dark"] .action-btn {
            background: rgba(22, 27, 34, 0.95);
            border-color: var(--border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(33, 38, 45, 0.95);
            border-color: #484f58;
        }

        [data-theme="dark"] .read-btn:hover {
            background: rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
            color: #58a6ff;
        }

        [data-theme="dark"] .export-btn:hover {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        [data-theme="dark"] .reader-container {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .reader-header {
            background: var(--background);
            border-bottom-color: var(--border);
        }

        [data-theme="dark"] .reader-content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content h1,
        [data-theme="dark"] .reader-content h2,
        [data-theme="dark"] .reader-content h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content blockquote {
            background: var(--background);
            border-left-color: var(--primary-color);
        }

        [data-theme="dark"] .close-reader {
            background: var(--primary-color);
        }

        [data-theme="dark"] .empty-state {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .empty-state h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .connection-status.connected {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        /* Search */
        .search-container {
            padding: 30px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Status */
        .status {
            padding: 20px 0;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status.loading {
            color: var(--secondary-color);
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }

        /* Articles Grid - NEW ORGANIC SHAPES */
        .articles-section {
            padding: 40px 0;
            min-height: 60vh;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        /* ORGANIC SHAPED TILES - The main change! */
        .article-card {
            background: var(--surface);
            /* Organic rounded shape - different for each nth-child */
            border-radius: 32px 24px 32px 24px;
            overflow: visible;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: center center;
        }

        /* Varying organic shapes for visual interest */
        .article-card:nth-child(3n+1) {
            border-radius: 28px 36px 28px 36px;
        }

        .article-card:nth-child(3n+2) {
            border-radius: 35px 25px 35px 25px;
        }

        .article-card:nth-child(3n+3) {
            border-radius: 30px 30px 40px 20px;
        }

        .article-card:nth-child(4n+1) {
            border-radius: 40px 20px 30px 30px;
        }

        .article-card:nth-child(5n+1) {
            border-radius: 25px 35px 25px 35px;
        }

        .article-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px) scale(1.02) rotate(1deg);
            border-color: var(--primary-color);
        }

        .article-card:nth-child(even):hover {
            transform: translateY(-8px) scale(1.02) rotate(-1deg);
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
        }

        /* Organic shaped image area */
        .article-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            position: relative;
            overflow: hidden;
            /* Inherit the card's organic border radius for top corners */
            border-radius: inherit;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .article-image:hover img {
            transform: scale(1.08);
        }

        /* Compact content area with organic feel */
        .article-content {
            padding: 20px;
            flex: 1;
            cursor: pointer;
            border-radius: 0 0 inherit inherit;
        }

        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .article-domain {
            font-weight: 500;
        }

        .article-date {
            opacity: 0.8;
        }

        .article-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        /* Floating organic action buttons */
        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0 !important;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--border);
            border-radius: 50%;
            /* Circular buttons for organic feel */
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-4px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border-radius: 40% 60% 70% 30%;
        }

        .read-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            border-radius: 60% 40% 30% 70%;
        }

        .export-btn:hover {
            background: #e8f5e8;
            border-color: #4caf50;
            border-radius: 30% 70% 60% 40%;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
            border-radius: 70% 30% 40% 60%;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
        }

        body.test-mode .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
            background: rgba(255, 255, 0, 0.1);
            border: 2px dashed #ff9800;
            border-radius: 20px;
            padding: 5px;
        }

        .article-actions:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Reader View */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .reader-overlay.active {
            display: block;
        }

        .reader-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .reader-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .reader-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reader-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .reader-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reader-content {
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: none;
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            margin: 30px 0 15px;
            color: var(--text-primary);
        }

        .reader-content p {
            margin-bottom: 20px;
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: var(--background);
            font-style: italic;
        }

        .close-reader {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-reader:hover {
            border-radius: 30% 70% 70% 30%;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-actions {
                justify-content: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .article-card {
                /* Simpler border radius for mobile */
                border-radius: 24px !important;
            }

            .article-card:hover {
                transform: translateY(-4px) scale(1.01);
            }

            .article-actions {
                position: static;
                opacity: 1;
                visibility: visible;
                justify-content: center;
                margin-top: 15px;
                padding: 15px;
                background: var(--background);
                border-radius: 20px;
            }

            .action-btn {
                min-width: 48px;
                height: 48px;
                font-size: 18px;
                border-radius: 50%;
            }

            .action-btn:hover {
                border-radius: 50%;
                transform: scale(1.1);
            }

            .reader-container {
                margin: 20px;
                border-radius: 16px;
            }

            .reader-header,
            .reader-content {
                padding: 20px;
            }

            .reader-title {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .connection-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        /* Additional organic elements */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* Background pattern animation for generated placeholders */
        @keyframes floatPattern {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Shimmer animation for loading placeholders */
        @keyframes shimmer {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .article-card:nth-child(7n+1) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .article-card:nth-child(7n+2) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .article-card:nth-child(7n+3) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        /* Organic gradient backgrounds for images */
        .article-image:nth-child(odd) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-image:nth-child(3n+1) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .article-image:nth-child(3n+2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .article-image:nth-child(3n+3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .article-image:nth-child(5n+1) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Persistent Status Indicator */
        .persistent-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 0.85em;
            z-index: 200;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
        }

        .persistent-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .persistent-status.expired {
            border-color: #f39c12;
            background: #fff3cd;
        }

        .persistent-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        @media (max-width: 768px) {
            .persistent-status {
                bottom: 10px;
                right: 10px;
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
    </style>
</head>

    <!-- Persistent Connection Status -->

    <script>
        class MyPocketWebReader {
            constructor() {
                this.clientId = '436e8796-8c40-47c3-9ad5-b8882f3ef7f7';
                this.redirectUri = this.getRedirectUri();
                console.log('üîµ Redirect URI:', this.redirectUri);

                this.accessToken = null;
                this.refreshToken = null;
                this.tokenExpiry = null;
                this.articles = [];
                this.currentArticle = null;
                this.imageBackupEnabled = true;
                this.autoRefreshTimer = null;

                this.init();
            }

            getRedirectUri() {
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.split('#')[0];

                if (baseUrl.startsWith('http://') || baseUrl.startsWith('https://')) {
                    return baseUrl;
                } else {
                    return window.location.origin + window.location.pathname;
                }
            }

            init() {
                this.setupEventListeners();
                this.checkAuthFromURL();
                this.loadStoredToken();
                this.loadThemePreference();
                this.startTokenRefreshMonitor();
                this.updatePersistentStatus();
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.authenticate());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadArticles());
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchArticles(e.target.value));
                document.getElementById('closeReader').addEventListener('click', () => this.closeReader());
                document.getElementById('openOriginal').addEventListener('click', () => this.openOriginal());
                
                // Add visibility change listener to refresh token when tab becomes active
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.accessToken) {
                        this.checkAndRefreshToken();
                    }
                });
            }

            checkAuthFromURL() {
                const hash = window.location.hash.substring(1);
                if (hash && hash.includes('access_token=')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    const expiresIn = params.get('expires_in') || '3600'; // Default 1 hour
                    const error = params.get('error');

                    if (error) {
                        this.updateStatus(`Authentication error: ${error}`, 'error');
                        return;
                    }

                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.tokenExpiry = Date.now() + (parseInt(expiresIn) * 1000);
                        this.saveToken(accessToken, this.tokenExpiry);
                        this.updateConnectionStatus(true);
                        this.loadArticles();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            loadStoredToken() {
                const tokenData = localStorage.getItem('mypocket_token_data');
                if (tokenData) {
                    try {
                        const data = JSON.parse(tokenData);
                        this.accessToken = data.accessToken;
                        this.tokenExpiry = data.tokenExpiry;
                        this.refreshToken = data.refreshToken;

                        // Check if token is still valid
                        if (this.isTokenValid()) {
                            this.updateConnectionStatus(true);
                            this.loadArticles();
                        } else if (this.refreshToken) {
                            this.updateStatus('üîÑ Token expired, attempting to refresh...', 'loading');
                            this.refreshAccessToken();
                        } else {
                            this.updateStatus('üîë Token expired, please reconnect', 'error');
                            this.clearToken();
                        }
                    } catch (error) {
                        console.error('Error parsing stored token:', error);
                        this.clearToken();
                    }
                }
            }

            saveToken(token, expiry, refreshToken = null) {
                const tokenData = {
                    accessToken: token,
                    tokenExpiry: expiry,
                    refreshToken: refreshToken,
                    savedAt: Date.now()
                };
                localStorage.setItem('mypocket_token_data', JSON.stringify(tokenData));
            }

            clearToken() {
                localStorage.removeItem('mypocket_token_data');
                this.accessToken = null;
                this.refreshToken = null;
                this.tokenExpiry = null;
                this.updateConnectionStatus(false);
                this.updatePersistentStatus();
            }

            isTokenValid() {
                if (!this.accessToken || !this.tokenExpiry) {
                    return false;
                }
                // Consider token invalid if it expires in less than 5 minutes
                return Date.now() < (this.tokenExpiry - 5 * 60 * 1000);
            }

            async checkAndRefreshToken() {
                if (!this.isTokenValid() && this.refreshToken) {
                    console.log('üîÑ Token expired or about to expire, refreshing...');
                    await this.refreshAccessToken();
                }
            }

            async refreshAccessToken() {
                if (!this.refreshToken) {
                    console.log('‚ùå No refresh token available');
                    this.clearToken();
                    return false;
                }

                try {
                    const response = await fetch('https://login.microsoftonline.com/consumers/oauth2/v2.0/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            client_id: this.clientId,
                            grant_type: 'refresh_token',
                            refresh_token: this.refreshToken,
                            scope: 'Files.ReadWrite User.Read offline_access'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.accessToken = data.access_token;
                        this.tokenExpiry = Date.now() + (data.expires_in * 1000);
                        this.refreshToken = data.refresh_token || this.refreshToken;
                        
                        this.saveToken(this.accessToken, this.tokenExpiry, this.refreshToken);
                        this.updateConnectionStatus(true);
                        this.updatePersistentStatus();
                        
                        console.log('‚úÖ Token refreshed successfully');
                        return true;
                    } else {
                        console.error('‚ùå Token refresh failed:', await response.text());
                        this.clearToken();
                        return false;
                    }
                } catch (error) {
                    console.error('‚ùå Token refresh error:', error);
                    this.clearToken();
                    return false;
                }
            }

            startTokenRefreshMonitor() {
                // Check token validity every 10 minutes
                setInterval(() => {
                    if (this.accessToken) {
                        this.checkAndRefreshToken();
                        this.updatePersistentStatus();
                    }
                }, 10 * 60 * 1000);
            }

            updatePersistentStatus() {
                const statusElement = document.getElementById('persistentStatus');
                const iconElement = document.getElementById('statusIcon');
                const textElement = document.getElementById('statusText');

                if (!this.accessToken) {
                    statusElement.className = 'persistent-status disconnected';
                    iconElement.textContent = '‚ö†Ô∏è';
                    textElement.textContent = 'Disconnected';
                } else if (this.isTokenValid()) {
                    statusElement.className = 'persistent-status connected';
                    iconElement.textContent = '‚úÖ';
                    textElement.textContent = 'Connected';
                } else {
                    statusElement.className = 'persistent-status expired';
                    iconElement.textContent = 'üîÑ';
                    textElement.textContent = 'Refreshing...';
                }
            }

            authenticate() {
                if (!this.redirectUri || (!this.redirectUri.startsWith('http://') && !this.redirectUri.startsWith('https://'))) {
                    this.updateStatus('‚ùå Invalid redirect URI. Please open this page via HTTP/HTTPS.', 'error');
                    console.error('üî¥ Invalid redirect URI:', this.redirectUri);
                    alert(`Redirect URI Error:\n\nCurrent URI: ${this.redirectUri}\n\nPlease:\n1. Open this page via HTTP/HTTPS (not file://)\n2. Register this exact URI in Azure AD\n3. Use a web server to serve this file`);
                    return;
                }

                // Use authorization code flow for refresh tokens (more persistent)
                const authUrl = `https://login.microsoftonline.com/consumers/oauth2/v2.0/authorize?` +
                    `client_id=${this.clientId}&` +
                    `response_type=token&` +  // Still using implicit flow for simplicity, but could use code+PKCE
                    `redirect_uri=${encodeURIComponent(this.redirectUri)}&` +
                    `scope=${encodeURIComponent('Files.ReadWrite User.Read offline_access')}&` +
                    `response_mode=fragment&` +
                    `nonce=${Date.now()}&` +
                    `prompt=consent`; // Force consent to get refresh token

                console.log('üîµ Auth URL:', authUrl);

                this.updateStatus('üîÑ Redirecting to Microsoft login...', 'loading');

                setTimeout(() => {
                    window.location.href = authUrl;
                }, 1000);
            }

            updateConnectionStatus(connected) {
                const connectBtn = document.getElementById('connectBtn');
                const connectIcon = document.getElementById('connectIcon');
                const connectText = document.getElementById('connectText');
                const refreshBtn = document.getElementById('refreshBtn');

                if (connected) {
                    connectIcon.textContent = '‚úÖ';
                    connectText.textContent = 'Connected';
                    connectBtn.style.background = 'rgba(39, 174, 96, 0.8)';
                    refreshBtn.style.display = 'inline-flex';
                } else {
                    connectIcon.textContent = '‚òÅÔ∏è';
                    connectText.textContent = 'Connect OneDrive';
                    connectBtn.style.background = 'rgba(255,255,255,0.2)';
                    refreshBtn.style.display = 'none';
                }
                
                this.updatePersistentStatus();
            }

            updateStatus(message, type = '') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }

            async loadArticles() {
                if (!this.accessToken) {
                    this.updateStatus('Not connected to OneDrive', 'error');
                    return;
                }

                // Check and refresh token if needed
                if (!this.isTokenValid()) {
                    const refreshed = await this.checkAndRefreshToken();
                    if (!refreshed) {
                        this.updateStatus('Authentication expired. Please reconnect.', 'error');
                        return;
                    }
                }

                try {
                    this.updateStatus('Loading articles... ‚è≥', 'loading');

                    const listResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket:/children', {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!listResponse.ok) {
                        if (listResponse.status === 401) {
                            console.log('üîÑ 401 error, attempting token refresh...');
                            const refreshed = await this.checkAndRefreshToken();
                            if (refreshed) {
                                return this.loadArticles(); // Retry with new token
                            } else {
                                this.clearToken();
                                this.updateStatus('Session expired. Please reconnect.', 'error');
                                return;
                            }
                        }
                        throw new Error(`Failed to list files: ${listResponse.status}`);
                    }

                    const fileList = await listResponse.json();
                    const backupFiles = fileList.value.filter(file =>
                        file.name.startsWith('mypocket-backup-') && file.name.endsWith('.json')
                    );

                    if (backupFiles.length === 0) {
                        this.updateStatus('No backup files found. Save some articles with the browser extension first.', 'error');
                        this.displayEmptyState();
                        return;
                    }

                    const latestFile = backupFiles.sort((a, b) =>
                        new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime)
                    )[0];

                    const downloadResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${latestFile.id}/content`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });

                    if (!downloadResponse.ok) {
                        throw new Error(`Failed to download backup: ${downloadResponse.status}`);
                    }

                    const backupContent = await downloadResponse.text();
                    const backup = JSON.parse(backupContent);

                    this.articles = backup.articles || [];
                    this.displayArticles(this.articles);

                    this.updateStatus(`‚úÖ Loaded ${this.articles.length} articles from ${latestFile.name}`, 'success');

                } catch (error) {
                    console.error('Error loading articles:', error);
                    this.updateStatus(`Error loading articles: ${error.message}`, 'error');
                }
            }

            // Enhanced displayArticles with PERSISTENT OneDrive images
            displayArticles(articles) {
                const container = document.getElementById('articlesContainer');

                if (articles.length === 0) {
                    this.displayEmptyState();
                    return;
                }

                const articlesHTML = articles.map((article, index) => {
                    return `
                    <div class="article-card" data-index="${index}">
                        <div class="article-image" id="image-${index}">

                                width: 100%; 
                                height: 100%; 
                                background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                                           linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
                                background-size: 20px 20px;
                                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                                display: flex;
                                align-items: center;
                                justify-content: center;

                                animation: shimmer 1.5s ease-in-out infinite;
                            ">

                                </div>
                            </div>
                        </div>
                        <div class="article-content" onclick="webReader.openReader(${index})">
                            <h2 class="article-title">${this.escapeHtml(article.title)}</h2>
                            <p class="article-excerpt">${this.escapeHtml(article.excerpt)}</p>
                            <div class="article-meta">
                                <span class="article-domain">üåê ${this.getDomain(article.url)}</span>
                                <span class="article-date">üìÖ ${this.formatDate(article.dateAdded)}</span>
                            </div>
                            <div class="article-stats">
                                <span>‚è±Ô∏è ${article.readTime || 1} min read</span>
                                <span>üìù ${article.wordCount || 0} words</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <button class="action-btn read-btn" onclick="event.stopPropagation(); webReader.openReader(${index})" title="Read article">
                                üìñ
                            </button>
                            <button class="action-btn export-btn" onclick="event.stopPropagation(); webReader.exportArticle(${index})" title="Export article">
                                üì§
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); webReader.deleteArticle(${index})" title="Delete article">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `}).join('');

                container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;

                // Show image loading status
                this.updateStatus(`üîç Loading images from OneDrive...`, 'loading');

                // ENHANCED: Load PERSISTENT images from OneDrive with sharing links
                this.loadAllPersistentImages(articles);
            }

            // ENHANCED: Load persistent images that work across devices
            async loadAllPersistentImages(articles) {
                console.log('üé® PERSISTENT IMAGE LOADER - Loading images that work on all devices...');

                let successCount = 0;
                let sharedCount = 0;
                const totalImages = articles.length;

                // Load images sequentially to avoid API limits
                for (let i = 0; i < articles.length; i++) {
                    try {
                        const result = await this.loadPersistentArticleImage(articles[i], i);
                        if (result.success) successCount++;
                        if (result.shared) sharedCount++;

                        // Update progress
                        const progress = Math.round(((i + 1) / totalImages) * 100);
                        this.updateStatus(`üîç Loading images... ${i + 1}/${totalImages} (${progress}%)`, 'loading');

                        // Delay to be respectful to OneDrive API
                        await new Promise(resolve => setTimeout(resolve, 100));

                    } catch (error) {
                        console.error(`Failed to load image for article ${i}:`, error);
                        // Use category fallback for failed loads
                        this.setArticleImageDirect(document.getElementById(`image-${i}`), this.getCategoryBasedImage(articles[i], i));
                        successCount++;
                    }
                }

                this.updateStatus(`‚úÖ Loaded ${successCount}/${totalImages} images! ${sharedCount} from OneDrive, rest from web.`, 'success');
                console.log(`üé® Image loading complete: ${successCount}/${totalImages} successful, ${sharedCount} from OneDrive`);
            }

            // NEW: Load persistent image with sharing links that work across devices
            async loadPersistentArticleImage(article, index) {
                const imageElement = document.getElementById(`image-${index}`);
                if (!imageElement) return { success: false, shared: false, newBackup: false };

                console.log(`üîç Loading image for: ${this.getDomain(article.url)} - ${article.title.substring(0, 30)}...`);

                // Strategy 1: Check for OneDrive cached image FIRST (highest priority)
                if (article.backedUpImage && article.backedUpImage.sharedUrl && this.accessToken) {
                    try {
                        console.log(`‚ö° Using cached OneDrive image: ${article.title.substring(0, 30)}...`);
                        
                        // Try to use the existing sharing URL directly
                        this.setArticleImageDirect(imageElement, article.backedUpImage.sharedUrl);
                        
                        // Verify the image loads successfully
                        const isAccessible = await this.testImageUrl(article.backedUpImage.sharedUrl);
                        if (isAccessible) {
                            console.log(`‚úÖ Cached image works: ${article.title.substring(0, 30)}`);
                            return { success: true, shared: true, newBackup: false };
                        } else {
                            console.log(`‚ö†Ô∏è Cached image URL expired, will re-create: ${article.title.substring(0, 30)}`);
                            // Continue to re-create the sharing link
                        }
                    } catch (error) {
                        console.log(`‚ö†Ô∏è Cached image failed, trying fresh: ${error.message}`);
                    }
                }

                // Strategy 2: Check if we have file ID but no sharing URL - create sharing URL
                if (article.backedUpImage && article.backedUpImage.fileId && this.accessToken) {
                    try {
                        console.log(`üîó Creating sharing link for existing backup: ${article.title.substring(0, 30)}...`);
                        const sharedUrl = await this.getOneDriveSharedImageUrl(article.backedUpImage);
                        if (sharedUrl) {
                            console.log(`‚úÖ Created sharing link for existing image: ${article.title.substring(0, 30)}...`);
                            this.setArticleImageDirect(imageElement, sharedUrl);
                            // Update the article with the new sharing URL
                            article.backedUpImage.sharedUrl = sharedUrl;
                            article.backedUpImage.sharedDate = new Date().toISOString();
                            return { success: true, shared: true, newBackup: false }; // Updated existing backup
                        }
                    } catch (error) {
                        console.log(`‚ö†Ô∏è Failed to create sharing link for existing backup: ${error.message}`);
                    }
                }

                // Strategy 3: Try saved article images and backup them
                const savedImage = this.getBestArticleImage(article);
                if (savedImage) {
                    console.log(`‚úÖ Using saved image: ${article.title.substring(0, 30)}...`);
                    this.setArticleImageDirect(imageElement, savedImage);
                    
                    // Try to backup saved image for future use
                    if (this.imageBackupEnabled && this.accessToken) {
                        try {
                            const backupInfo = await this.backupImageToOneDriveWithSharing(savedImage, article, index);
                            if (backupInfo) {
                                article.backedUpImage = backupInfo;
                                console.log(`üíæ Saved image backed up: ${backupInfo.fileName}`);
                                return { success: true, shared: false, newBackup: true };
                            }
                        } catch (error) {
                            console.log(`‚ö†Ô∏è Backup of saved image failed: ${error.message}`);
                        }
                    }
                    return { success: true, shared: false, newBackup: false };
                }

                // Strategy 4: Extract image from website and backup with sharing
                try {
                    const extractedImage = await this.fetchRealImageFromWebsite(article.url);
                    if (extractedImage) {
                        console.log(`‚úÖ Extracted real image: ${article.title.substring(0, 30)}...`);
                        this.setArticleImageDirect(imageElement, extractedImage);

                        // Backup the extracted image
                        if (this.imageBackupEnabled && this.accessToken) {
                            try {
                                const backupInfo = await this.backupImageToOneDriveWithSharing(extractedImage, article, index);
                                if (backupInfo) {
                                    article.backedUpImage = backupInfo;
                                    console.log(`üíæ Extracted image backed up: ${backupInfo.fileName}`);
                                    return { success: true, shared: false, newBackup: true };
                                }
                            } catch (error) {
                                console.log(`‚ö†Ô∏è Image backup failed: ${error.message}`);
                            }
                        }

                        return { success: true, shared: false, newBackup: false };
                    }
                } catch (error) {
                    console.log(`‚ö†Ô∏è Could not extract from website: ${error.message}`);
                }

                // Strategy 5: Use intelligent category-based fallback
                console.log(`üé® Using intelligent fallback: ${article.title.substring(0, 30)}...`);
                const fallbackImage = this.getCategoryBasedImage(article, index);
                this.setArticleImageDirect(imageElement, fallbackImage);
                return { success: true, shared: false, newBackup: false };
            }

            // NEW: Test if an image URL is accessible
            async testImageUrl(url) {
                try {
                    const img = new Image();
                    return new Promise((resolve) => {
                        img.onload = () => resolve(true);
                        img.onerror = () => resolve(false);
                        img.src = url;
                        // Timeout after 5 seconds
                        setTimeout(() => resolve(false), 5000);
                    });
                } catch (error) {
                    return false;
                }
            }

            // NEW: Get OneDrive shared image URL that works across devices and sessions
            async getOneDriveSharedImageUrl(backupInfo) {
                if (!this.accessToken || !backupInfo || !backupInfo.fileId) {
                    return null;
                }

                try {
                    // First check if we already have a valid sharing link
                    if (backupInfo.sharedUrl) {
                        console.log(`üîó Testing existing sharing URL: ${backupInfo.fileName}`);
                        const isValid = await this.testImageUrl(backupInfo.sharedUrl);
                        if (isValid) {
                            console.log(`‚úÖ Existing sharing URL works: ${backupInfo.fileName}`);
                            return backupInfo.sharedUrl;
                        } else {
                            console.log(`‚ö†Ô∏è Existing sharing URL expired: ${backupInfo.fileName}`);
                        }
                    }

                    // Create a new sharing link
                    console.log(`üîó Creating new sharing link: ${backupInfo.fileName}`);
                    const shareResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${backupInfo.fileId}/createLink`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'view',
                            scope: 'anonymous'
                        })
                    });

                    if (!shareResponse.ok) {
                        throw new Error(`Failed to create sharing link: ${shareResponse.status}`);
                    }

                    const shareResult = await shareResponse.json();
                    
                    // Extract direct image URL from sharing link
                    let imageUrl = shareResult.link.webUrl;
                    
                    // Convert OneDrive sharing URL to direct download URL for better mobile compatibility
                    if (imageUrl.includes('1drv.ms') || imageUrl.includes('onedrive.live.com')) {
                        // Convert to direct download URL that works in img tags
                        imageUrl = imageUrl.replace('/view.aspx?', '/download.aspx?');
                    }

                    console.log(`‚úÖ Created new sharing link: ${backupInfo.fileName} -> ${imageUrl}`);
                    return imageUrl;

                } catch (error) {
                    console.error('Failed to get OneDrive shared image URL:', error);
                    return null;
                }
            }

            // NEW: Backup image to OneDrive with sharing link creation
            async backupImageToOneDriveWithSharing(imageUrl, article, index) {
                if (!this.accessToken) {
                    throw new Error('Not connected to OneDrive');
                }

                try {
                    console.log(`üíæ Backing up image with sharing to OneDrive: ${imageUrl}`);

                    // Download the image
                    const imageResponse = await fetch(imageUrl);
                    if (!imageResponse.ok) {
                        throw new Error(`Failed to fetch image: ${imageResponse.status}`);
                    }

                    const imageBlob = await imageResponse.blob();
                    const imageBuffer = await imageBlob.arrayBuffer();

                    // Generate a unique filename
                    const imageExtension = this.getImageExtension(imageUrl) || 'jpg';
                    const sanitizedTitle = this.sanitizeFilename(article.title);
                    const timestamp = Date.now();
                    const fileName = `image_${sanitizedTitle}_${timestamp}.${imageExtension}`;

                    // Upload to OneDrive in MyPocket/images folder
                    const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/images/${fileName}:/content`;

                    const uploadResponse = await fetch(uploadUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': imageBlob.type || 'image/jpeg'
                        },
                        body: imageBuffer
                    });

                    if (!uploadResponse.ok) {
                        const errorText = await uploadResponse.text();
                        throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                    }

                    const uploadResult = await uploadResponse.json();

                    // Create sharing link immediately
                    const shareResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${uploadResult.id}/createLink`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'view',
                            scope: 'anonymous'
                        })
                    });

                    let sharedUrl = null;
                    if (shareResponse.ok) {
                        const shareResult = await shareResponse.json();
                        sharedUrl = shareResult.link.webUrl.replace('/view.aspx?', '/download.aspx?');
                    }

                    return {

                    const unwantedSelectors = [

            // ENHANCED: Update OneDrive backup with optimized size and persistent images
            async updateOneDriveBackup() {
                if (!this.accessToken) {
                    throw new Error('Not connected to OneDrive');
                }

                // Check and refresh token if needed
                if (!this.isTokenValid()) {
                    const refreshed = await this.checkAndRefreshToken();
                    if (!refreshed) {
                        throw new Error('Token expired and could not be refreshed');
                    }
                }

                // Optimize articles but PRESERVE ALL image backup info for persistence
                const optimizedArticles = this.articles.map(article => ({
                    title: article.title,
                    url: article.url,
                    excerpt: article.excerpt,
                    dateAdded: article.dateAdded,
                    readTime: article.readTime,
                    wordCount: article.wordCount,
                    author: article.author,
                    domain: this.getDomain(article.url),
                    // CRITICAL: Preserve ALL image backup info for cross-device access
                    backedUpImage: article.backedUpImage, // This includes fileId, sharedUrl, etc.
                    featuredImage: article.featuredImage,
                    image: article.image,
                    images: article.images,
                    // Keep lightweight content but skip heavy content
                    textContent: article.textContent && article.textContent.length < 10000 ? article.textContent : undefined,
                    // Skip large content fields to reduce backup size
                    // content: article.content,  // Skip large content
                    // html: article.html  // Skip large HTML
                }));

                const backup = {
                    articles: optimizedArticles,
                    settings: {
                        imageBackupEnabled: this.imageBackupEnabled,
                        persistentImages: true,
                        version: "4.0"
                    },
                    exportDate: new Date().toISOString(),
                    version: "4.0", // Updated version with persistent OneDrive images
                    deviceInfo: {
                        browser: "Web Reader",
                        platform: navigator.platform,
                        timestamp: Date.now(),
                        articleCount: this.articles.length,
                        imageBackupCount: this.articles.filter(a => a.backedUpImage).length,
                        sharedImageCount: this.articles.filter(a => a.backedUpImage && a.backedUpImage.sharedUrl).length
                    }
                };

                const fileName = `mypocket-backup-${new Date().toISOString().split('T')[0]}.json`;
                const fileContent = JSON.stringify(backup, null, 2);

                console.log(`üíæ Backing up ${backup.articles.length} articles (${Math.round(fileContent.length / 1024)}KB) with ${backup.deviceInfo.sharedImageCount} cached images`);

                const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/${fileName}:/content`;

                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: fileContent
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Failed to update OneDrive backup: ${uploadResponse.status} - ${errorText}`);
                }

                console.log(`‚úÖ Backup saved successfully with ${backup.deviceInfo.sharedImageCount} cached images`);
                return await uploadResponse.json();
            }

                    }

                    return bestImage.src || bestImage.url || bestImage;
                }

                if (article.featuredImage) {
                    return article.featuredImage;

                if (article.image) {
                    return article.image;
                }

                if (article.content) {
                    const imgMatch = article.content.match(/<img[^>]+src="([^"]+)"/i);
                    if (imgMatch && imgMatch[1]) {

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);

                    if (isNaN(date.getTime())) {
                        console.error('Invalid date:', dateString);
                        return 'invalid date';
                    }

                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                    const diffMs = today.getTime() - targetDate.getTime();
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) {
                        return date.toLocaleDateString();
                    }

                    if (diffDays === 0) {
                        return 'today';
                    } else if (diffDays === 1) {
                        return 'yesterday';
                    } else if (diffDays <= 7) {
                        return `${diffDays} days ago`;
                    } else if (diffDays <= 30) {
                        const weeks = Math.floor(diffDays / 7);
                        return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
                    } else if (diffDays <= 365) {
                        const months = Math.floor(diffDays / 30);
                        return months === 1 ? '1 month ago' : `${months} months ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        return years === 1 ? '1 year ago' : `${years} years ago`;
                    }
                } catch (error) {
                    console.error('Date formatting error:', error, 'Input:', dateString);
                    return 'date error';
                }
            }
