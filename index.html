<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPocket - Web Reader with Real Image Backup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ee5a24;
            --secondary-color: #667eea;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Dark mode with better contrast */
        [data-theme="dark"] {
            --primary-color: #ff6b35;
            --secondary-color: #7b88f7;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Dark mode specific improvements */
        [data-theme="dark"] .article-card {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .article-card:hover {
            border-color: #484f58;
            transform: translateY(-2px) scale(1.02);
        }

        [data-theme="dark"] .search-input {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .search-input:focus {
            border-color: var(--primary-color);
            background: var(--surface);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #21262d;
            border-color: #484f58;
            color: var(--text-primary);
        }

        [data-theme="dark"] .action-btn {
            background: rgba(22, 27, 34, 0.95);
            border-color: var(--border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(33, 38, 45, 0.95);
            border-color: #484f58;
        }

        [data-theme="dark"] .read-btn:hover {
            background: rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
            color: #58a6ff;
        }

        [data-theme="dark"] .export-btn:hover {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        [data-theme="dark"] .reader-container {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .reader-header {
            background: var(--background);
            border-bottom-color: var(--border);
        }

        [data-theme="dark"] .reader-content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content h1,
        [data-theme="dark"] .reader-content h2,
        [data-theme="dark"] .reader-content h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content blockquote {
            background: var(--background);
            border-left-color: var(--primary-color);
        }

        [data-theme="dark"] .close-reader {
            background: var(--primary-color);
        }

        [data-theme="dark"] .empty-state {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .empty-state h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .connection-status.connected {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        /* Search */
        .search-container {
            padding: 30px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Status */
        .status {
            padding: 20px 0;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status.loading {
            color: var(--secondary-color);
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }

        /* Articles Grid - NEW ORGANIC SHAPES */
        .articles-section {
            padding: 40px 0;
            min-height: 60vh;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        /* ORGANIC SHAPED TILES - The main change! */
        .article-card {
            background: var(--surface);
            /* Organic rounded shape - different for each nth-child */
            border-radius: 32px 24px 32px 24px;
            overflow: visible;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: center center;
        }

        /* Varying organic shapes for visual interest */
        .article-card:nth-child(3n+1) {
            border-radius: 28px 36px 28px 36px;
        }

        .article-card:nth-child(3n+2) {
            border-radius: 35px 25px 35px 25px;
        }

        .article-card:nth-child(3n+3) {
            border-radius: 30px 30px 40px 20px;
        }

        .article-card:nth-child(4n+1) {
            border-radius: 40px 20px 30px 30px;
        }

        .article-card:nth-child(5n+1) {
            border-radius: 25px 35px 25px 35px;
        }

        .article-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px) scale(1.02) rotate(1deg);
            border-color: var(--primary-color);
        }

        .article-card:nth-child(even):hover {
            transform: translateY(-8px) scale(1.02) rotate(-1deg);
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
        }

        /* Organic shaped image area */
        .article-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            position: relative;
            overflow: hidden;
            /* Inherit the card's organic border radius for top corners */
            border-radius: inherit;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .article-image:hover img {
            transform: scale(1.08);
        }

        /* Compact content area with organic feel */
        .article-content {
            padding: 20px;
            flex: 1;
            cursor: pointer;
            border-radius: 0 0 inherit inherit;
        }

        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .article-domain {
            font-weight: 500;
        }

        .article-date {
            opacity: 0.8;
        }

        .article-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        /* Floating organic action buttons */
        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0 !important;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--border);
            border-radius: 50%; /* Circular buttons for organic feel */
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-4px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border-radius: 40% 60% 70% 30%;
        }

        .read-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            border-radius: 60% 40% 30% 70%;
        }

        .export-btn:hover {
            background: #e8f5e8;
            border-color: #4caf50;
            border-radius: 30% 70% 60% 40%;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
            border-radius: 70% 30% 40% 60%;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
        }

        body.test-mode .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
            background: rgba(255, 255, 0, 0.1);
            border: 2px dashed #ff9800;
            border-radius: 20px;
            padding: 5px;
        }

        .article-actions:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Reader View */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .reader-overlay.active {
            display: block;
        }

        .reader-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .reader-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .reader-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reader-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .reader-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reader-content {
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: none;
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            margin: 30px 0 15px;
            color: var(--text-primary);
        }

        .reader-content p {
            margin-bottom: 20px;
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: var(--background);
            font-style: italic;
        }

        .close-reader {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-reader:hover {
            border-radius: 30% 70% 70% 30%;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Image extraction status indicator */
        .image-status {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 5;
        }

        .image-status.backed-up {
            background: rgba(76, 175, 80, 0.9);
        }

        .image-status.extracted {
            background: rgba(33, 150, 243, 0.9);
        }

        .image-status.extracting {
            background: rgba(255, 152, 0, 0.9);
        }

        .image-status.failed {
            background: rgba(96, 125, 139, 0.9);
        }

        /* Website source indicator */
        .website-source {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 500;
            z-index: 5;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .article-card {
                /* Simpler border radius for mobile */
                border-radius: 24px !important;
            }

            .article-card:hover {
                transform: translateY(-4px) scale(1.01);
            }

            .article-actions {
                position: static;
                opacity: 1;
                visibility: visible;
                justify-content: center;
                margin-top: 15px;
                padding: 15px;
                background: var(--background);
                border-radius: 20px;
            }

            .action-btn {
                min-width: 48px;
                height: 48px;
                font-size: 18px;
                border-radius: 50%;
            }

            .action-btn:hover {
                border-radius: 50%;
                transform: scale(1.1);
            }

            .reader-container {
                margin: 20px;
                border-radius: 16px;
            }

            .reader-header,
            .reader-content {
                padding: 20px;
            }

            .reader-title {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .connection-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        /* Additional organic elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Background pattern animation for generated placeholders */
        @keyframes floatPattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Shimmer animation for loading placeholders */
        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .article-card:nth-child(7n+1) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .article-card:nth-child(7n+2) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .article-card:nth-child(7n+3) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        /* Organic gradient backgrounds for images */
        .article-image:nth-child(odd) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-image:nth-child(3n+1) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .article-image:nth-child(3n+2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .article-image:nth-child(3n+3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .article-image:nth-child(5n+1) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    📚 MyPocket - Real Image Extraction + Backup
                </div>
                <div class="header-actions">
                    <button id="connectBtn" class="btn btn-primary">
                        <span id="connectIcon">☁️</span>
                        <span id="connectText">Connect OneDrive</span>
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary" style="display: none;">
                        <span>🔄</span> Refresh
                    </button>
                    <button id="backupImagesBtn" class="btn btn-secondary" style="display: none;" onclick="webReader.backupAllRealImages()">
                        <span>📸</span> Backup Real Images
                    </button>
                    <button id="debugBtn" class="btn btn-secondary" onclick="webReader.showDebugInfo()">
                        <span>🔧</span> Debug
                    </button>
                    <button id="testBtn" class="btn btn-secondary" onclick="webReader.toggleTestMode()">
                        <span>👁️</span> Show Buttons
                    </button>
                    <button id="darkModeBtn" class="btn btn-secondary" onclick="webReader.toggleDarkMode()">
                        <span>🌙</span> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search -->
    <section class="search-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search your saved articles...">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </section>

    <!-- Status -->
    <div class="status" id="status">
        Connect to OneDrive to view your saved articles
    </div>

    <!-- Articles -->
    <section class="articles-section">
        <div class="container">
            <div id="articlesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">📖</div>
                    <h3>Welcome to MyPocket Web Reader</h3>
                    <p>Connect to OneDrive to access your saved articles with real extracted images!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="readerOverlay">
        <div class="reader-container">
            <button class="close-reader" id="closeReader">✕</button>
            <div class="reader-header">
                <h1 class="reader-title" id="readerTitle">Article Title</h1>
                <div class="reader-meta" id="readerMeta">
                    <span>📅 <span id="readerDate">Date</span></span>
                    <span>🌐 <span id="readerDomain">Domain</span></span>
                    <span>⏱️ <span id="readerTime">5 min read</span></span>
                </div>
                <div class="reader-actions">
                    <button class="btn btn-secondary" id="openOriginal">
                        🔗 Open Original
                    </button>
                </div>
            </div>

                Article content will appear here...
            </div>
        </div>
    </div>

    <script>
        class MyPocketWebReader {
            constructor() {
                this.clientId = '436e8796-8c40-47c3-9ad5-b8882f3ef7f7';
                this.redirectUri = this.getRedirectUri();
                console.log('🔵 Redirect URI:', this.redirectUri);

                this.accessToken = null;
                this.articles = [];
                this.currentArticle = null;
                
                // Image extraction and backup tracking
                this.imageExtractionStats = {
                    total: 0,
                    backedUp: 0,
                    extracted: 0,
                    failed: 0
                };

                this.init();
            }

            getRedirectUri() {
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.split('#')[0];

                if (baseUrl.startsWith('http://') || baseUrl.startsWith('https://')) {
                    return baseUrl;
                } else {
                    return window.location.origin + window.location.pathname;
                }
            }

            init() {
                this.setupEventListeners();
                this.checkAuthFromURL();
                this.loadStoredToken();
                this.loadThemePreference();
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.authenticate());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadArticles());
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchArticles(e.target.value));
                document.getElementById('closeReader').addEventListener('click', () => this.closeReader());
                document.getElementById('openOriginal').addEventListener('click', () => this.openOriginal());
            }

            checkAuthFromURL() {
                const hash = window.location.hash.substring(1);
                if (hash && hash.includes('access_token=')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    const error = params.get('error');

                    if (error) {
                        this.updateStatus(`Authentication error: ${error}`, 'error');
                        return;
                    }

                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.saveToken(accessToken);
                        this.updateConnectionStatus(true);
                        this.loadArticles();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            loadStoredToken() {
                this.accessToken = localStorage.getItem('mypocket_access_token');
                if (this.accessToken) {
                    this.updateConnectionStatus(true);
                    this.loadArticles();
                }
            }

            saveToken(token) {
                localStorage.setItem('mypocket_access_token', token);
            }

            clearToken() {
                localStorage.removeItem('mypocket_access_token');
                this.accessToken = null;
            }

            authenticate() {
                if (!this.redirectUri || (!this.redirectUri.startsWith('http://') && !this.redirectUri.startsWith('https://'))) {
                    this.updateStatus('❌ Invalid redirect URI. Please open this page via HTTP/HTTPS.', 'error');
                    console.error('🔴 Invalid redirect URI:', this.redirectUri);
                    alert(`Redirect URI Error:\n\nCurrent URI: ${this.redirectUri}\n\nPlease:\n1. Open this page via HTTP/HTTPS (not file://)\n2. Register this exact URI in Azure AD\n3. Use a web server to serve this file`);
                    return;
                }

                const authUrl = `https://login.microsoftonline.com/consumers/oauth2/v2.0/authorize?` +
                    `client_id=${this.clientId}&` +
                    `response_type=token&` +
                    `redirect_uri=${encodeURIComponent(this.redirectUri)}&` +
                    `scope=${encodeURIComponent('Files.ReadWrite User.Read')}&` +
                    `response_mode=fragment&` +
                    `nonce=${Date.now()}`;

                console.log('🔵 Auth URL:', authUrl);
                console.log('🔵 Encoded Redirect URI:', encodeURIComponent(this.redirectUri));

                this.updateStatus('🔄 Redirecting to Microsoft login...', 'loading');

                setTimeout(() => {
                    window.location.href = authUrl;
                }, 1000);
            }

            updateConnectionStatus(connected) {
                const connectBtn = document.getElementById('connectBtn');
                const connectIcon = document.getElementById('connectIcon');
                const connectText = document.getElementById('connectText');
                const refreshBtn = document.getElementById('refreshBtn');
                const backupImagesBtn = document.getElementById('backupImagesBtn');

                if (connected) {
                    connectIcon.textContent = '✅';
                    connectText.textContent = 'Connected';
                    connectBtn.style.background = 'rgba(39, 174, 96, 0.8)';
                    refreshBtn.style.display = 'inline-flex';
                    backupImagesBtn.style.display = 'inline-flex';
                } else {
                    connectIcon.textContent = '☁️';
                    connectText.textContent = 'Connect OneDrive';
                    connectBtn.style.background = 'rgba(255,255,255,0.2)';
                    refreshBtn.style.display = 'none';
                    backupImagesBtn.style.display = 'none';
                }
            }

            updateStatus(message, type = '') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }

            async loadArticles() {
                if (!this.accessToken) {
                    this.updateStatus('Not connected to OneDrive', 'error');
                    return;
                }

                try {
                    this.updateStatus('Loading articles... ⏳', 'loading');

                    const listResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket:/children', {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!listResponse.ok) {
                        if (listResponse.status === 401) {
                            this.clearToken();
                            this.updateConnectionStatus(false);
                            this.updateStatus('Session expired. Please reconnect.', 'error');
                            return;
                        }
                        throw new Error(`Failed to list files: ${listResponse.status}`);
                    }

                    const fileList = await listResponse.json();
                    const backupFiles = fileList.value.filter(file =>
                        file.name.startsWith('mypocket-backup-') && file.name.endsWith('.json')
                    );

                    if (backupFiles.length === 0) {
                        this.updateStatus('No backup files found. Save some articles with the browser extension first.', 'error');
                        this.displayEmptyState();
                        return;
                    }

                    const latestFile = backupFiles.sort((a, b) =>
                        new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime)
                    )[0];

                    const downloadResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${latestFile.id}/content`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });

                    if (!downloadResponse.ok) {
                        throw new Error(`Failed to download backup: ${downloadResponse.status}`);
                    }

                    const backupContent = await downloadResponse.text();
                    const backup = JSON.parse(backupContent);

                    this.articles = backup.articles || [];
                    this.displayArticles(this.articles);

                    this.updateStatus(`✅ Loaded ${this.articles.length} articles from ${latestFile.name}`, 'success');

                } catch (error) {
                    console.error('Error loading articles:', error);
                    this.updateStatus(`Error loading articles: ${error.message}`, 'error');
                }
            }

            // ============================================================================
            // REAL IMAGE EXTRACTION + BACKUP SYSTEM
            // ============================================================================

            displayArticles(articles) {
                const container = document.getElementById('articlesContainer');

                if (articles.length === 0) {
                    this.displayEmptyState();
                    return;
                }

                console.log('🎨 REAL IMAGE EXTRACTION SYSTEM - Loading actual article images from websites...');

                const articlesHTML = articles.map((article, index) => {
                    return `
                    <div class="article-card" data-index="${index}">
                        <div class="article-image" id="image-${index}">
                            <div style="
                                width: 100%; 
                                height: 100%; 
                                background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                                           linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
                                background-size: 20px 20px;
                                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                color: #999;
                                animation: shimmer 1.5s ease-in-out infinite;
                            ">
                                <div style="text-align: center;">
                                    <div style="font-size: 1.5em; margin-bottom: 5px;">🖼️</div>
                                    <div style="font-size: 0.8em;">Extracting real image...</div>
                                </div>
                            </div>
                            <div class="website-source">${this.getDomain(article.url)}</div>
                            <div class="image-status extracting" id="status-${index}">
                                ⏳ Extracting...
                            </div>
                        </div>
                        <div class="article-content" onclick="webReader.openReader(${index})">
                            <h2 class="article-title">${this.escapeHtml(article.title)}</h2>
                            <p class="article-excerpt">${this.escapeHtml(article.excerpt)}</p>
                            <div class="article-meta">
                                <span class="article-domain">🌐 ${this.getDomain(article.url)}</span>
                                <span class="article-date">📅 ${this.formatDate(article.dateAdded)}</span>
                            </div>
                            <div class="article-stats">
                                <span>⏱️ ${article.readTime || 1} min read</span>
                                <span>📝 ${article.wordCount || 0} words</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <button class="action-btn read-btn" onclick="event.stopPropagation(); webReader.openReader(${index})" title="Read article">
                                📖
                            </button>
                            <button class="action-btn export-btn" onclick="event.stopPropagation(); webReader.exportArticle(${index})" title="Export article">
                                📤
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); webReader.deleteArticle(${index})" title="Delete article">
                                🗑️
                            </button>
                        </div>
                    </div>
                `}).join('');

                container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;
                
                // Reset stats
                this.imageExtractionStats = {
                    total: articles.length,
                    backedUp: 0,
                    extracted: 0,
                    failed: 0
                };
                
                // Start the intelligent real image loading process
                this.loadRealImagesWithBackup(articles);
            }

            // MAIN PROCESS: Load real images with backup priority
            async loadRealImagesWithBackup(articles) {
                console.log('🎯 STARTING REAL IMAGE EXTRACTION WITH BACKUP SYSTEM');
                console.log(`📊 Processing ${articles.length} articles for real image extraction`);
                
                this.updateStatus(`🎨 Extracting real images from ${articles.length} article websites...`, 'loading');
                
                for (let i = 0; i < articles.length; i++) {
                    const article = articles[i];
                    
                    try {
                        // STEP 1: Check if we have a backed up real image
                        if (article.realImageBackupUrl) {
                            console.log(`☁️ Using backed up real image from ${this.getDomain(article.url)}: ${article.title.substring(0, 30)}...`);
                            await this.loadBackedUpRealImage(article, i);
                            this.imageExtractionStats.backedUp++;
                            this.updateImageStatus(i, 'backed-up', '☁️ From backup');
                            continue;
                        }
                        
                        // STEP 2: Extract real image from the website
                        console.log(`🔍 Extracting real image from ${this.getDomain(article.url)}: ${article.title.substring(0, 30)}...`);
                        this.updateImageStatus(i, 'extracting', '🔍 Extracting...');
                        
                        const realImageUrl = await this.extractRealImageFromWebsite(article.url);
                        
                        if (realImageUrl) {
                            console.log(`✅ Successfully extracted real image from ${this.getDomain(article.url)}`);
                            
                            // STEP 3: Display the real image immediately
                            this.setRealImageDisplay(document.getElementById(`image-${i}`), realImageUrl, this.getDomain(article.url));
                            this.updateImageStatus(i, 'extracted', '🎯 Real image');
                            
                            // STEP 4: Try to backup the real image to OneDrive
                            if (this.accessToken) {
                                try {
                                    const backupUrl = await this.backupRealImageToOneDrive(realImageUrl, article, i);
                                    if (backupUrl) {
                                        article.realImageBackupUrl = backupUrl;
                                        this.updateImageStatus(i, 'backed-up', '☁️ Backed up');
                                        console.log(`☁️ Real image backed up to OneDrive for ${this.getDomain(article.url)}`);
                                    }
                                } catch (backupError) {
                                    console.log(`⚠️ Backup failed but real image extracted: ${backupError.message}`);
                                }
                            }
                            
                            this.imageExtractionStats.extracted++;
                        } else {
                            // STEP 5: Use smart fallback if extraction fails
                            console.log(`❌ Could not extract real image from ${this.getDomain(article.url)}, using smart fallback`);
                            this.setSmartFallbackImage(document.getElementById(`image-${i}`), article, i);
                            this.updateImageStatus(i, 'failed', '🎨 Fallback');
                            this.imageExtractionStats.failed++;
                        }
                        
                        // Small delay to be respectful to websites
                        await new Promise(resolve => setTimeout(resolve, 200));
                        
                    } catch (error) {
                        console.error(`Error processing image for article ${i}:`, error);
                        this.setSmartFallbackImage(document.getElementById(`image-${i}`), article, i);
                        this.updateImageStatus(i, 'failed', '🎨 Fallback');
                        this.imageExtractionStats.failed++;
                    }
                    
                    // Update progress
                    const processed = i + 1;
                    const progress = Math.round((processed / articles.length) * 100);
                    this.updateStatus(`🎨 Processing images: ${processed}/${articles.length} (${progress}%) - Real: ${this.imageExtractionStats.extracted + this.imageExtractionStats.backedUp}, Fallback: ${this.imageExtractionStats.failed}`, 'loading');
                }
                
                // Final stats
                const realImagesCount = this.imageExtractionStats.extracted + this.imageExtractionStats.backedUp;
                console.log(`🎯 REAL IMAGE EXTRACTION COMPLETE:`);
                console.log(`   ✅ Real images: ${realImagesCount}/${articles.length}`);
                console.log(`   ☁️ From backup: ${this.imageExtractionStats.backedUp}`);
                console.log(`   🔍 Newly extracted: ${this.imageExtractionStats.extracted}`);
                console.log(`   🎨 Smart fallbacks: ${this.imageExtractionStats.failed}`);
                
                this.updateStatus(`✅ Images loaded: ${realImagesCount} real images (${this.imageExtractionStats.backedUp} from backup, ${this.imageExtractionStats.extracted} extracted), ${this.imageExtractionStats.failed} fallbacks`, 'success');
                
                // Update backup if we extracted new real images
                if (this.imageExtractionStats.extracted > 0 && this.accessToken) {
                    try {
                        await this.updateOneDriveBackup();
                        console.log('☁️ Updated OneDrive backup with new real image URLs');
                    } catch (error) {
                        console.error('Failed to update backup:', error);
                    }
                }
            }

            // Extract real image from website using CORS proxies
            async extractRealImageFromWebsite(url) {
                try {
                    console.log(`🌐 Analyzing webpage for real images: ${url}`);
                    
                    // Method 1: Try AllOrigins proxy (most reliable)
                    try {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            const data = await response.json();
                            const html = data.contents;
                            
                            if (html && html.length > 1000) {
                                const realImageUrl = this.parseHTMLForRealImage(html, url);
                                if (realImageUrl) {
                                    console.log(`🎯 Real image found via AllOrigins: ${realImageUrl}`);
                                    return realImageUrl;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`AllOrigins failed: ${error.message}`);
                    }
                    
                    // Method 2: Try CorsProxy.io
                    try {
                        const corsProxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                        const response = await fetch(corsProxyUrl);
                        
                        if (response.ok) {
                            const html = await response.text();
                            
                            if (html && html.length > 1000) {
                                const realImageUrl = this.parseHTMLForRealImage(html, url);
                                if (realImageUrl) {
                                    console.log(`🎯 Real image found via CorsProxy: ${realImageUrl}`);
                                    return realImageUrl;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`CorsProxy failed: ${error.message}`);
                    }
                    
                    // Method 3: Try website-specific patterns
                    const patternBasedImage = this.extractImageFromUrlPatterns(url);
                    if (patternBasedImage) {
                        console.log(`🎯 Real image found via URL patterns: ${patternBasedImage}`);
                        return patternBasedImage;
                    }
                    
                    console.log(`❌ No real image could be extracted from: ${url}`);
                    return null;
                    
                } catch (error) {
                    console.error(`Error extracting real image from ${url}:`, error);
                    return null;
                }
            }

            // Parse HTML to find the REAL featured image from the article
            parseHTMLForRealImage(html, baseUrl) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    console.log(`🔍 Analyzing HTML from ${this.getDomain(baseUrl)} for real article image...`);
                    
                    // PRIORITY 1: Open Graph image (Facebook/LinkedIn sharing image)
                    const ogImage = doc.querySelector('meta[property="og:image"]');
                    if (ogImage) {
                        const imageUrl = this.makeAbsoluteUrl(ogImage.getAttribute('content'), baseUrl);
                        if (this.isValidRealImageUrl(imageUrl)) {
                            console.log(`🎯 Found Open Graph image: ${imageUrl}`);
                            return imageUrl;
                        }
                    }
                    
                    // PRIORITY 2: Twitter card image
                    const twitterImage = doc.querySelector('meta[name="twitter:image"], meta[property="twitter:image"]');
                    if (twitterImage) {
                        const imageUrl = this.makeAbsoluteUrl(twitterImage.getAttribute('content'), baseUrl);
                        if (this.isValidRealImageUrl(imageUrl)) {
                            console.log(`🎯 Found Twitter card image: ${imageUrl}`);
                            return imageUrl;
                        }
                    }
                    
                    // PRIORITY 3: JSON-LD structured data (Google/SEO)
                    const jsonLdScripts = doc.querySelectorAll('script[type="application/ld+json"]');
                    for (const script of jsonLdScripts) {
                        try {
                            const data = JSON.parse(script.textContent);
                            const structuredImage = this.extractImageFromStructuredData(data);
                            if (structuredImage) {
                                const imageUrl = this.makeAbsoluteUrl(structuredImage, baseUrl);
                                if (this.isValidRealImageUrl(imageUrl)) {
                                    console.log(`🎯 Found structured data image: ${imageUrl}`);
                                    return imageUrl;
                                }
                            }
                        } catch (e) {
                            // Ignore malformed JSON-LD
                        }
                    }
                    
                    // PRIORITY 4: Article/blog specific featured image selectors
                    const featuredSelectors = [
                        '.featured-image img',
                        '.hero-image img',
                        '.post-thumbnail img',
                        '.article-image img',
                        '.entry-image img',
                        '.wp-post-image',
                        '.post-featured-image img',
                        '.article-hero img',
                        '.story-featured-image img'
                    ];
                    
                    for (const selector of featuredSelectors) {
                        const img = doc.querySelector(selector);
                        if (img) {
                            const src = img.getAttribute('src') || img.getAttribute('data-src') || img.getAttribute('data-lazy-src');
                            if (src) {
                                const imageUrl = this.makeAbsoluteUrl(src, baseUrl);
                                if (this.isValidRealImageUrl(imageUrl) && !this.isIconOrLogo(src)) {
                                    console.log(`🎯 Found featured image via selector ${selector}: ${imageUrl}`);
                                    return imageUrl;
                                }
                            }
                        }
                    }
                    
                    // PRIORITY 5: First substantial image in article content
                    const contentSelectors = [
                        'article img:first-of-type',
                        '.content img:first-of-type',
                        '.post-content img:first-of-type',
                        '.entry-content img:first-of-type',
                        '.article-body img:first-of-type',
                        'main img:first-of-type'
                    ];
                    
                    for (const selector of contentSelectors) {
                        const img = doc.querySelector(selector);
                        if (img) {
                            const src = img.getAttribute('src') || img.getAttribute('data-src');
                            if (src && !this.isIconOrLogo(src)) {
                                const imageUrl = this.makeAbsoluteUrl(src, baseUrl);
                                if (this.isValidRealImageUrl(imageUrl)) {
                                    console.log(`🎯 Found content image via selector ${selector}: ${imageUrl}`);
                                    return imageUrl;
                                }
                            }
                        }
                    }
                    
                    console.log(`❌ No real article image found in HTML from ${this.getDomain(baseUrl)}`);
                    return null;
                    
                } catch (error) {
                    console.error('HTML parsing error:', error);
                    return null;
                }
            }

            // Extract image from JSON-LD structured data
            extractImageFromStructuredData(data) {
                if (typeof data !== 'object') return null;
                
                // Handle arrays
                if (Array.isArray(data)) {
                    for (const item of data) {
                        const image = this.extractImageFromStructuredData(item);
                        if (image) return image;
                    }
                    return null;
                }
                
                // Look for various image properties
                const imageProperties = ['image', 'thumbnailUrl', 'photo', 'primaryImageOfPage'];
                
                for (const prop of imageProperties) {
                    if (data[prop]) {
                        if (typeof data[prop] === 'string') return data[prop];
                        if (Array.isArray(data[prop]) && data[prop].length > 0) {
                            const firstImage = data[prop][0];
                            return typeof firstImage === 'string' ? firstImage : firstImage.url;
                        }
                        if (data[prop].url) return data[prop].url;
                    }
                }
                
                // Recursively search nested objects
                for (const key in data) {
                    if (typeof data[key] === 'object') {
                        const image = this.extractImageFromStructuredData(data[key]);
                        if (image) return image;
                    }
                }
                
                return null;
            }

            // Extract images using website-specific URL patterns
            extractImageFromUrlPatterns(url) {
                const domain = this.getDomain(url).toLowerCase();
                
                // Medium articles
                if (domain.includes('medium.com')) {
                    // Extract Medium story ID and construct featured image URL
                    const storyMatch = url.match(/\/([\w\d-]+)-([a-f0-9]+)$/);
                    if (storyMatch) {
                        return `https://miro.medium.com/v2/resize:fit:1400/1*${storyMatch[2]}.jpeg`;
                    }
                }
                
                // GitHub repositories
                if (domain.includes('github.com')) {
                    const repoMatch = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
                    if (repoMatch) {
                        return `https://opengraph.githubassets.com/1/${repoMatch[1]}/${repoMatch[2]}`;
                    }
                }
                
                // YouTube videos
                if (domain.includes('youtube.com') || domain.includes('youtu.be')) {
                    const videoIdMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                    if (videoIdMatch) {
                        return `https://img.youtube.com/vi/${videoIdMatch[1]}/maxresdefault.jpg`;
                    }
                }
                
                // Dev.to articles
                if (domain.includes('dev.to')) {
                    // Most dev.to articles have predictable social image patterns
                    const pathMatch = url.match(/dev\.to\/[^\/]+\/([^\/\?]+)/);
                    if (pathMatch) {
                        return `https://res.cloudinary.com/practicaldev/image/fetch/s--placeholder--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev.to/social_previews/article/${pathMatch[1]}.png`;
                    }
                }
                
                return null;
            }

            // Load backed up real image
            async loadBackedUpRealImage(article, index) {
                const imageElement = document.getElementById(`image-${index}`);
                if (!imageElement || !article.realImageBackupUrl) return false;

                try {
                    // Validate that the backed up image URL is still accessible
                    const testResponse = await fetch(article.realImageBackupUrl, { method: 'HEAD' });
                    
                    if (testResponse.ok) {
                        this.setRealImageDisplay(imageElement, article.realImageBackupUrl, this.getDomain(article.url));
                        return true;
                    } else {
                        console.log(`⚠️ Backed up real image URL no longer valid, will re-extract`);
                        article.realImageBackupUrl = null;
                        return false;
                    }
                } catch (error) {
                    console.log(`⚠️ Error accessing backed up real image: ${error.message}`);
                    article.realImageBackupUrl = null;
                    return false;
                }
            }

            // Backup real image to OneDrive
            async backupRealImageToOneDrive(realImageUrl, article, index) {
                if (!this.accessToken || !realImageUrl) return null;

                try {
                    console.log(`☁️ Backing up real image to OneDrive: ${realImageUrl}`);
                    
                    // Ensure images folder exists
                    await this.ensureImagesFolderExists();
                    
                    // Download the real image
                    const imageResponse = await fetch(realImageUrl);
                    if (!imageResponse.ok) {
                        throw new Error(`Failed to download real image: ${imageResponse.status}`);
                    }
                    
                    const imageBlob = await imageResponse.blob();
                    
                    // Generate filename for the real image
                    const extension = this.getImageExtension(realImageUrl) || 'jpg';
                    const articleId = this.generateArticleId(article);

                    return;

                this.updateStatus(`🔄 Extracting and backing up real images for ${articlesNeedingBackup.length} articles...`, 'loading');
                
                let successCount = 0;

                for (let i = 0; i < articlesNeedingBackup.length; i++) {
                    const article = articlesNeedingBackup[i];
                    const articleIndex = this.articles.indexOf(article);
                    
                    try {
                        this.updateStatus(`🔄 Processing ${i + 1}/${articlesNeedingBackup.length}: Extracting real image from ${this.getDomain(article.url)}...`, 'loading');
                        this.updateImageStatus(articleIndex, 'extracting', '🔍 Extracting...');

                            this.updateImageStatus(articleIndex, 'failed', '🎨 Fallback');
                        }
                        
                        // Delay between requests

                    } catch (error) {

                        this.setSmartFallbackImage(document.getElementById(`image-${articleIndex}`), article, articleIndex);
                        this.updateImageStatus(articleIndex, 'failed', '🎨 Fallback');
                    }

                this.updateStatus(`✅ Real image backup complete: ${successCount}/${articlesNeedingBackup.length} real images backed up!`, 'success');

            // Validation methods
            isValidRealImageUrl(url) {
                if (!url || typeof url !== 'string') return false;
                
                try {
                    new URL(url);
                } catch {
                    return false;
                }
                
                // Must be a valid image URL
                const imagePattern = /\.(jpg|jpeg|png|gif|webp|svg)(\?|$)/i;
                const imageServices = ['unsplash.com', 'images.unsplash.com', 'miro.medium.com', 'opengraph.githubassets.com', 'img.youtube.com'];
                
                return imagePattern.test(url) || imageServices.some(service => url.includes(service));
            }

            isIconOrLogo(src) {
                if (!src) return false;
                
                const iconPatterns = [
                    'icon', 'logo', 'avatar', 'profile', 'favicon', 'sprite', 
                    'button', 'badge', 'social', 'thumb', 'header', 'nav'
                ];
                
                const srcLower = src.toLowerCase();
                return iconPatterns.some(pattern => srcLower.includes(pattern)) ||
                       srcLower.includes('.ico') ||
                       srcLower.includes('16x16') ||
                       srcLower.includes('32x32') ||
                       srcLower.includes('64x64');
            }

            makeAbsoluteUrl(imageUrl, baseUrl) {
                if (!imageUrl) return null;
                
                try {
                    if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                        return imageUrl;
                    }
                    
                    if (imageUrl.startsWith('//')) {
                        return 'https:' + imageUrl;
                    }
                    
                    const base = new URL(baseUrl);
                    return new URL(imageUrl, base.origin).href;
                } catch (error) {
                    return null;
                }
            }

            // Utility methods
            getImageExtension(url) {
                const match = url.match(/\.([a-zA-Z0-9]+)(\?|$)/);

            generateArticleId(article) {
                const titleHash = this.simpleHash(article.title);
                const urlHash = this.simpleHash(article.url);
                return `${titleHash}-${urlHash}`.substring(0, 16);
            }

            simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36);
            }

            async fetchArticleContent(url) {
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const html = data.contents;
                        
                        if (html && html.length > 1000) {
                            return this.extractContentFromHTML(html, url);
                        }
                    }
                    
                    return null;
                } catch (error) {
                    throw error;
                }
            }

            extractContentFromHTML(html, url) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    const unwantedSelectors = ['script', 'style', 'nav', 'header', 'footer'];
                    unwantedSelectors.forEach(selector => {
                        doc.querySelectorAll(selector).forEach(el => el.remove());
                    });
                    
                    const contentSelectors = ['article', '.post-content', '.entry-content', '.content'];
                    
                    let contentElement = null;
                    for (const selector of contentSelectors) {
                        contentElement = doc.querySelector(selector);
                        if (contentElement && contentElement.textContent.trim().length > 200) {
                            break;
                        }
                    }
                    
                    if (contentElement) {
                        let content = contentElement.innerHTML;
                        const baseUrl = new URL(url).origin;
                        content = content.replace(/src="\/([^"]+)"/g, `src="${baseUrl}/$1"`);
                        
                        return `
                            <div style="background: #e3f2fd; border: 1px solid #2196f3; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                                <p style="margin: 0; font-size: 0.9em;">

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return 'invalid date';

                    const now = new Date();
                    const diffMs = now - date;
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffDays === 0) return 'today';
                    if (diffDays === 1) return 'yesterday';
                    if (diffDays <= 7) return `${diffDays} days ago`;
                    if (diffDays <= 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                    if (diffDays <= 365) return `${Math.floor(diffDays / 30)} months ago`;
                    return `${Math.floor(diffDays / 365)} years ago`;
                } catch (error) {
                    return 'date error';
                }
            }

                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                this.updateDarkModeButton(savedTheme);
            }

            updateDarkModeButton(theme) {
                const darkModeBtn = document.getElementById('darkModeBtn');
                if (darkModeBtn) {
                    darkModeBtn.innerHTML = theme === 'dark' 
                        ? '<span>☀️</span> Light Mode'
                        : '<span>🌙</span> Dark Mode';
                }
            }
        }

        // Initialize the application
        let webReader;
        document.addEventListener('DOMContentLoaded', () => {
            webReader = new MyPocketWebReader();
            window.webReader = webReader;
        });
    </script>
</body>
