<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPocket - Web Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ee5a24;
            --secondary-color: #667eea;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Dark mode with better contrast */
        [data-theme="dark"] {
            --primary-color: #ff6b35;
            --secondary-color: #7b88f7;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Dark mode specific improvements */
        [data-theme="dark"] .article-card {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .article-card:hover {
            border-color: #484f58;
            transform: translateY(-2px) scale(1.02);
        }

        [data-theme="dark"] .search-input {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .search-input:focus {
            border-color: var(--primary-color);
            background: var(--surface);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #21262d;
            border-color: #484f58;
            color: var(--text-primary);
        }

        [data-theme="dark"] .action-btn {
            background: rgba(22, 27, 34, 0.95);
            border-color: var(--border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(33, 38, 45, 0.95);
            border-color: #484f58;
        }

        [data-theme="dark"] .read-btn:hover {
            background: rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
            color: #58a6ff;
        }

        [data-theme="dark"] .export-btn:hover {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        [data-theme="dark"] .reader-container {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .reader-header {
            background: var(--background);
            border-bottom-color: var(--border);
        }

        [data-theme="dark"] .reader-content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content h1,
        [data-theme="dark"] .reader-content h2,
        [data-theme="dark"] .reader-content h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content blockquote {
            background: var(--background);
            border-left-color: var(--primary-color);
        }

        [data-theme="dark"] .close-reader {
            background: var(--primary-color);
        }

        [data-theme="dark"] .empty-state {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .empty-state h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .connection-status.connected {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        /* NEW: Sync status styling */
        [data-theme="dark"] .sync-status.synced {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .sync-status.syncing {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffb800;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        /* Search */
        .search-container {
            padding: 30px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Status */
        .status {
            padding: 20px 0;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status.loading {
            color: var(--secondary-color);
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }

        /* NEW: Sync Status */
        .sync-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .sync-status.synced {
            border-color: #27ae60;
            background: #d4edda;
            color: #155724;
        }

        .sync-status.syncing {
            border-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        /* Articles Grid - NEW ORGANIC SHAPES */
        .articles-section {
            padding: 40px 0;
            min-height: 60vh;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        /* ORGANIC SHAPED TILES - The main change! */
        .article-card {
            background: var(--surface);
            /* Organic rounded shape - different for each nth-child */
            border-radius: 32px 24px 32px 24px;
            overflow: visible;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: center center;
        }

        /* Varying organic shapes for visual interest */
        .article-card:nth-child(3n+1) {
            border-radius: 28px 36px 28px 36px;
        }

        .article-card:nth-child(3n+2) {
            border-radius: 35px 25px 35px 25px;
        }

        .article-card:nth-child(3n+3) {
            border-radius: 30px 30px 40px 20px;
        }

        .article-card:nth-child(4n+1) {
            border-radius: 40px 20px 30px 30px;
        }

        .article-card:nth-child(5n+1) {
            border-radius: 25px 35px 25px 35px;
        }

        .article-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px) scale(1.02) rotate(1deg);
            border-color: var(--primary-color);
        }

        .article-card:nth-child(even):hover {
            transform: translateY(-8px) scale(1.02) rotate(-1deg);
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
        }

        /* NEW: Sync indicator on cards */
        .article-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .article-card.synced::before {
            opacity: 1;
        }

        .article-card.syncing::before {
            background: #ffc107;
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Organic shaped image area */
        .article-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            position: relative;
            overflow: hidden;
            /* Inherit the card's organic border radius for top corners */
            border-radius: inherit;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .article-image:hover img {
            transform: scale(1.08);
        }

        /* Compact content area with organic feel */
        .article-content {
            padding: 20px;
            flex: 1;
            cursor: pointer;
            border-radius: 0 0 inherit inherit;
        }

        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .article-domain {
            font-weight: 500;
        }

        .article-date {
            opacity: 0.8;
        }

        .article-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        /* Floating organic action buttons */
        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0 !important;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--border);
            border-radius: 50%; /* Circular buttons for organic feel */
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-4px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border-radius: 40% 60% 70% 30%;
        }

        .read-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            border-radius: 60% 40% 30% 70%;
        }

        .export-btn:hover {
            background: #e8f5e8;
            border-color: #4caf50;
            border-radius: 30% 70% 60% 40%;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
            border-radius: 70% 30% 40% 60%;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
        }

        body.test-mode .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
            background: rgba(255, 255, 0, 0.1);
            border: 2px dashed #ff9800;
            border-radius: 20px;
            padding: 5px;
        }

        .article-actions:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Reader View */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .reader-overlay.active {
            display: block;
        }

        .reader-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .reader-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .reader-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reader-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .reader-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reader-content {
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: none;
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            margin: 30px 0 15px;
            color: var(--text-primary);
        }

        .reader-content p {
            margin-bottom: 20px;
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: var(--background);
            font-style: italic;
        }

        .close-reader {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-reader:hover {
            border-radius: 30% 70% 70% 30%;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .article-card {
                /* Simpler border radius for mobile */
                border-radius: 24px !important;
            }

            .article-card:hover {
                transform: translateY(-4px) scale(1.01);
            }

            .article-actions {
                position: static;
                opacity: 1;
                visibility: visible;
                justify-content: center;
                margin-top: 15px;
                padding: 15px;
                background: var(--background);
                border-radius: 20px;
            }

            .action-btn {
                min-width: 48px;
                height: 48px;
                font-size: 18px;
                border-radius: 50%;
            }

            .action-btn:hover {
                border-radius: 50%;
                transform: scale(1.1);
            }

            .reader-container {
                margin: 20px;
                border-radius: 16px;
            }

            .reader-header,
            .reader-content {
                padding: 20px;
            }

            .reader-title {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .connection-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        /* Additional organic elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Background pattern animation for generated placeholders */
        @keyframes floatPattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Shimmer animation for loading placeholders */
        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .article-card:nth-child(7n+1) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .article-card:nth-child(7n+2) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .article-card:nth-child(7n+3) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        /* Organic gradient backgrounds for images */
        .article-image:nth-child(odd) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-image:nth-child(3n+1) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .article-image:nth-child(3n+2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .article-image:nth-child(3n+3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .article-image:nth-child(5n+1) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    📚 MyPocket Web Reader
                </div>
                <div class="header-actions">
                    <button id="connectBtn" class="btn btn-primary">
                        <span id="connectIcon">☁️</span>
                        <span id="connectText">Connect OneDrive</span>
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary" style="display: none;">
                        <span>🔄</span> Refresh
                    </button>
                    <button id="debugBtn" class="btn btn-secondary" onclick="webReader.showDebugInfo()">
                        <span>🔧</span> Debug
                    </button>
                    <button id="testBtn" class="btn btn-secondary" onclick="webReader.toggleTestMode()">
                        <span>👁️</span> Show Buttons
                    </button>
                    <button id="darkModeBtn" class="btn btn-secondary" onclick="webReader.toggleDarkMode()">
                        <span>🌙</span> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search -->
    <section class="search-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search your saved articles...">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </section>

    <!-- Status -->
    <div class="status" id="status">
        Connect to OneDrive to view your saved articles
    </div>

    <!-- NEW: Sync Status -->
    <div class="container">
        <div id="syncStatus" class="sync-status" style="display: none;">
            <span id="syncIcon">🔄</span>
            <span id="syncMessage">Checking sync status...</span>
        </div>
    </div>

    <!-- Articles -->
    <section class="articles-section">
        <div class="container">
            <div id="articlesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">📖</div>
                    <h3>Welcome to MyPocket Web Reader</h3>
                    <p>Connect to OneDrive to access your saved articles from anywhere!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Reader Overlay -->

    <script>
        class MyPocketWebReader {
            constructor() {
                this.clientId = '436e8796-8c40-47c3-9ad5-b8882f3ef7f7';
                this.redirectUri = this.getRedirectUri();
                console.log('🔵 Redirect URI:', this.redirectUri);

                this.accessToken = null;
                this.articles = [];
                this.currentArticle = null;
                this.imageBackupEnabled = true; // NEW: Enable image backup by default

                // NEW: Add sync tracking
                this.deviceId = this.getOrCreateDeviceId();
                this.syncCache = new Map(); // Cache for verified backups
                this.lastSyncCheck = null;

                this.init();
            }

            // NEW: Device ID for cross-device sync
            getOrCreateDeviceId() {
                let deviceId = localStorage.getItem('mypocket_device_id');
                if (!deviceId) {
                    deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('mypocket_device_id', deviceId);
                    console.log('🆔 Created new device ID:', deviceId);
                } else {
                    console.log('🆔 Using existing device ID:', deviceId);
                }
                return deviceId;
            }

            getRedirectUri() {
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.split('#')[0];

                if (baseUrl.startsWith('http://') || baseUrl.startsWith('https://')) {
                    return baseUrl;
                } else {
                    return window.location.origin + window.location.pathname;
                }
            }

            init() {
                this.setupEventListeners();
                this.checkAuthFromURL();
                this.loadStoredToken();
                this.loadThemePreference();
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.authenticate());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadArticles());
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchArticles(e.target.value));
                document.getElementById('closeReader').addEventListener('click', () => this.closeReader());
                document.getElementById('openOriginal').addEventListener('click', () => this.openOriginal());
            }

            checkAuthFromURL() {
                const hash = window.location.hash.substring(1);
                if (hash && hash.includes('access_token=')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    const error = params.get('error');

                    if (error) {
                        this.updateStatus(`Authentication error: ${error}`, 'error');
                        return;
                    }

                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.saveToken(accessToken);
                        this.updateConnectionStatus(true);
                        this.loadArticles();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            loadStoredToken() {
                this.accessToken = localStorage.getItem('mypocket_access_token');
                if (this.accessToken) {
                    this.updateConnectionStatus(true);
                    this.loadArticles();
                }
            }

            saveToken(token) {
                localStorage.setItem('mypocket_access_token', token);
            }

            clearToken() {
                localStorage.removeItem('mypocket_access_token');
                this.accessToken = null;
            }

            // NEW: Enhanced token validation
            async validateAndRefreshToken() {
                if (!this.accessToken) return false;
                
                try {
                    console.log('🔍 Validating token...');
                    const response = await fetch('https://graph.microsoft.com/v1.0/me', {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });
                    
                    if (response.ok) {
                        console.log('✅ Token is valid');
                        return true;
                    } else if (response.status === 401) {
                        console.log('🔄 Token expired, clearing...');
                        this.clearToken();
                        this.updateConnectionStatus(false);
                        this.updateStatus('🔑 Session expired. Please reconnect to prevent re-processing images.', 'error');
                        this.showSyncStatus('⚠️ Session expired - images may be re-processed on reconnect', 'syncing');
                        return false;
                    }
                } catch (error) {
                    console.log('❌ Token validation failed:', error);
                    return false;
                }
                
                return false;
            }

            authenticate() {
                if (!this.redirectUri || (!this.redirectUri.startsWith('http://') && !this.redirectUri.startsWith('https://'))) {
                    this.updateStatus('❌ Invalid redirect URI. Please open this page via HTTP/HTTPS.', 'error');
                    console.error('🔴 Invalid redirect URI:', this.redirectUri);
                    alert(`Redirect URI Error:\n\nCurrent URI: ${this.redirectUri}\n\nPlease:\n1. Open this page via HTTP/HTTPS (not file://)\n2. Register this exact URI in Azure AD\n3. Use a web server to serve this file`);
                    return;
                }

                const authUrl = `https://login.microsoftonline.com/consumers/oauth2/v2.0/authorize?` +
                    `client_id=${this.clientId}&` +
                    `response_type=token&` +
                    `redirect_uri=${encodeURIComponent(this.redirectUri)}&` +
                    `scope=${encodeURIComponent('Files.ReadWrite User.Read')}&` +
                    `response_mode=fragment&` +
                    `nonce=${Date.now()}`;

                console.log('🔵 Auth URL:', authUrl);
                console.log('🔵 Encoded Redirect URI:', encodeURIComponent(this.redirectUri));

                this.updateStatus('🔄 Redirecting to Microsoft login...', 'loading');

                setTimeout(() => {
                    window.location.href = authUrl;
                }, 1000);
            }

            updateConnectionStatus(connected) {
                const connectBtn = document.getElementById('connectBtn');
                const connectIcon = document.getElementById('connectIcon');
                const connectText = document.getElementById('connectText');
                const refreshBtn = document.getElementById('refreshBtn');

                if (connected) {
                    connectIcon.textContent = '✅';
                    connectText.textContent = 'Connected';
                    connectBtn.style.background = 'rgba(39, 174, 96, 0.8)';
                    refreshBtn.style.display = 'inline-flex';
                } else {
                    connectIcon.textContent = '☁️';
                    connectText.textContent = 'Connect OneDrive';
                    connectBtn.style.background = 'rgba(255,255,255,0.2)';
                    refreshBtn.style.display = 'none';
                }
            }

            updateStatus(message, type = '') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }

            // NEW: Show sync status indicator
            showSyncStatus(message, type = 'syncing') {
                const syncStatus = document.getElementById('syncStatus');
                const syncIcon = document.getElementById('syncIcon');
                const syncMessage = document.getElementById('syncMessage');

                syncStatus.style.display = 'flex';
                syncStatus.className = `sync-status ${type}`;
                
                if (type === 'synced') {
                    syncIcon.textContent = '✅';
                } else if (type === 'syncing') {
                    syncIcon.textContent = '🔄';
                } else {
                    syncIcon.textContent = '⚠️';
                }
                
                syncMessage.textContent = message;

                // Auto-hide success messages after 5 seconds
                if (type === 'synced') {
                    setTimeout(() => {
                        syncStatus.style.display = 'none';
                    }, 5000);
                }
            }

            // ENHANCED: Load articles with sync checking
            async loadArticles() {
                if (!this.accessToken) {
                    this.updateStatus('Not connected to OneDrive', 'error');
                    return;
                }

                // NEW: First validate token
                const tokenValid = await this.validateAndRefreshToken();
                if (!tokenValid) {
                    return;
                }

                try {
                    this.updateStatus('🔍 Loading articles and checking sync status...', 'loading');
                    this.showSyncStatus('Checking cross-device sync status...', 'syncing');

                    const listResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket:/children', {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!listResponse.ok) {
                        if (listResponse.status === 401) {
                            this.clearToken();
                            this.updateConnectionStatus(false);
                            this.updateStatus('Session expired. Please reconnect.', 'error');
                            return;
                        }
                        throw new Error(`Failed to list files: ${listResponse.status}`);
                    }

                    const fileList = await listResponse.json();
                    const backupFiles = fileList.value.filter(file =>
                        file.name.startsWith('mypocket-backup-') && file.name.endsWith('.json')
                    );

                    if (backupFiles.length === 0) {
                        this.updateStatus('No backup files found. Save some articles with the browser extension first.', 'error');
                        this.displayEmptyState();
                        return;
                    }

                    const latestFile = backupFiles.sort((a, b) =>
                        new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime)
                    )[0];

                    const downloadResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${latestFile.id}/content`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });

                    if (!downloadResponse.ok) {
                        throw new Error(`Failed to download backup: ${downloadResponse.status}`);
                    }

                    const backupContent = await downloadResponse.text();
                    const backup = JSON.parse(backupContent);

                    this.articles = backup.articles || [];
                    this.lastSyncCheck = Date.now();
                    
                    // NEW: Validate existing image backups before displaying
                    await this.validateExistingImageBackups();
                    
                    this.displayArticles(this.articles);

                    // NEW: Show comprehensive sync status
                    const syncInfo = backup.syncInfo || {};
                    const backedUpCount = this.articles.filter(a => a.backedUpImage && a.imageBackupVerified).length;
                    const totalImages = this.articles.length;
                    
                    if (backedUpCount === totalImages && totalImages > 0) {
                        this.showSyncStatus(`🎉 All ${totalImages} images perfectly synced across devices!`, 'synced');
                        this.updateStatus(`✅ Loaded ${this.articles.length} articles. All images synced!`, 'success');
                    } else {
                        this.showSyncStatus(`📱 ${backedUpCount}/${totalImages} images synced. Processing remaining...`, 'syncing');
                        this.updateStatus(`✅ Loaded ${this.articles.length} articles. ${backedUpCount} images already synced.`, 'success');
                    }

                } catch (error) {
                    console.error('Error loading articles:', error);
                    this.updateStatus(`Error loading articles: ${error.message}`, 'error');
                    this.showSyncStatus('❌ Sync check failed', 'error');
                }
            }

            // NEW: Validate existing image backups to prevent re-processing
            async validateExistingImageBackups() {
                if (!this.accessToken) return;

                console.log('🔍 Validating existing image backups across devices...');
                
                try {
                    // Get list of images in OneDrive
                    const imagesResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/images:/children', {
                        headers: { 'Authorization': `Bearer ${this.accessToken}` }
                    });

                    if (imagesResponse.ok) {
                        const imageFiles = await imagesResponse.json();
                        const existingImages = new Map();
                        
                        imageFiles.value.forEach(file => {
                            existingImages.set(file.name, {
                                id: file.id,
                                downloadUrl: file['@microsoft.graph.downloadUrl'],
                                size: file.size,
                                lastModified: file.lastModifiedDateTime
                            });
                        });

                        console.log(`📁 Found ${existingImages.size} existing images in OneDrive`);

                        // Validate each article's backed up image
                        let verifiedCount = 0;
                        let missingCount = 0;
                        
                        for (const article of this.articles) {
                            if (article.backedUpImage) {
                                const fileName = article.backedUpImage.fileName;
                                const existingFile = existingImages.get(fileName);
                                
                                if (existingFile) {
                                    // Image exists, mark as verified
                                    article.imageBackupVerified = true;
                                    article.backedUpImage.fileId = existingFile.id;
                                    article.backedUpImage.lastVerified = Date.now();
                                    this.syncCache.set(fileName, existingFile.downloadUrl);
                                    verifiedCount++;
                                    console.log(`✅ Verified: ${fileName}`);
                                } else {
                                    // Image missing, will need to re-process
                                    console.log(`⚠️ Missing: ${fileName}, will re-process`);
                                    article.backedUpImage = null;
                                    article.imageBackupVerified = false;
                                    missingCount++;
                                }
                            }
                        }

                        console.log(`✅ Verified ${verifiedCount}/${this.articles.length} image backups`);
                        
                        if (missingCount > 0) {
                            console.log(`⚠️ ${missingCount} images need re-processing`);
                        }
                        
                        // Cache validation timestamp
                        localStorage.setItem('last_image_validation', Date.now().toString());
                        localStorage.setItem('validated_image_count', verifiedCount.toString());
                        
                    } else {
                        console.log('📁 Images folder not found, all images will be processed');
                    }
                } catch (error) {
                    console.log('⚠️ Could not validate existing images:', error.message);
                }
            }

            // Enhanced displayArticles with GUARANTEED real images + OneDrive backup + sync indicators
            displayArticles(articles) {
                const container = document.getElementById('articlesContainer');

                if (articles.length === 0) {
                    this.displayEmptyState();
                    return;
                }

                const articlesHTML = articles.map((article, index) => {
                    // NEW: Add sync class for visual indicator
                    const syncClass = article.imageBackupVerified ? 'synced' : '';
                    
                    return `
                    <div class="article-card ${syncClass}" data-index="${index}">
                        <div class="article-image" id="image-${index}">
                            <div style="
                                width: 100%; 
                                height: 100%; 
                                background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                                           linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                                           linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
                                background-size: 20px 20px;
                                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                color: #999;
                                animation: shimmer 1.5s ease-in-out infinite;
                            ">
                                <div style="text-align: center;">
                                    <div style="font-size: 1.5em; margin-bottom: 5px;">🖼️</div>
                                    <div style="font-size: 0.8em;">${article.imageBackupVerified ? 'Loading synced...' : 'Processing...'}</div>
                                </div>
                            </div>
                        </div>
                        <div class="article-content" onclick="webReader.openReader(${index})">
                            <h2 class="article-title">${this.escapeHtml(article.title)}</h2>
                            <p class="article-excerpt">${this.escapeHtml(article.excerpt)}</p>
                            <div class="article-meta">
                                <span class="article-domain">🌐 ${this.getDomain(article.url)}</span>
                                <span class="article-date">📅 ${this.formatDate(article.dateAdded)}</span>
                            </div>
                            <div class="article-stats">
                                <span>⏱️ ${article.readTime || 1} min read</span>
                                <span>📝 ${article.wordCount || 0} words</span>
                                ${article.imageBackupVerified ? '<span style="color: #27ae60;">✅ Synced</span>' : ''}
                            </div>
                        </div>
                        <div class="article-actions">
                            <button class="action-btn read-btn" onclick="event.stopPropagation(); webReader.openReader(${index})" title="Read article">
                                📖
                            </button>
                            <button class="action-btn export-btn" onclick="event.stopPropagation(); webReader.exportArticle(${index})" title="Export article">
                                📤
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); webReader.deleteArticle(${index})" title="Delete article">
                                🗑️
                            </button>
                        </div>
                    </div>
                `}).join('');

                container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;
                
                // Show image loading status with sync awareness
                const verifiedCount = articles.filter(a => a.imageBackupVerified).length;
                if (verifiedCount === articles.length) {
                    this.updateStatus(`🎉 Loading ${articles.length} perfectly synced images...`, 'loading');
                } else {
                    this.updateStatus(`🔍 Smart loading: ${verifiedCount} synced, ${articles.length - verifiedCount} processing...`, 'loading');
                }
                
                // ENHANCED: Extract real images from original websites + backup to OneDrive + sync awareness
                this.loadAllArticleImages(articles);
            }

            // ENHANCED: Smart image loading with mobile debugging
            async loadAllArticleImages(articles) {
                const isMobile = this.isMobileDevice();
                const browser = this.getBrowserInfo();
                
                console.log(`🎨 SMART SYNC-AWARE IMAGE LOADER - Starting on ${browser} ${isMobile ? '(Mobile)' : '(Desktop)'}...`);
                
                // Check sync status first
                const alreadyProcessedCount = articles.filter(a => a.backedUpImage && a.imageBackupVerified).length;
                const totalImages = articles.length;
                
                if (alreadyProcessedCount === totalImages && totalImages > 0) {
                    console.log('🎉 All images already synced! Loading from OneDrive...');
                    this.updateStatus(`🎉 All ${totalImages} images already synced across devices!`, 'success');
                    this.showSyncStatus(`🎉 Perfect sync! All ${totalImages} images ready instantly`, 'synced');
                    
                    // Load all verified images
                    for (let i = 0; i < articles.length; i++) {
                        await this.loadVerifiedImage(articles[i], i);
                        
                        // Add sync indicator to card
                        const card = document.querySelector(`[data-index="${i}"]`);
                        if (card) card.classList.add('synced');
                    }
                    return;
                }
                
                const needsProcessing = totalImages - alreadyProcessedCount;
                console.log(`🔄 Processing ${needsProcessing} images (${alreadyProcessedCount} already synced)`);
                
                // Mobile-specific status message
                if (isMobile) {
                    this.showSyncStatus(`📱 Mobile: Processing ${needsProcessing} images with ${browser} optimization...`, 'syncing');
                    this.updateStatus(`📱 Mobile REAL image extraction starting... (${browser} on mobile network)`, 'loading');
                } else {
                    this.showSyncStatus(`🔄 Processing ${needsProcessing} new images with REAL website extraction...`, 'syncing');
                    this.updateStatus(`🔍 REAL image extraction starting...`, 'loading');
                }
                
                let successCount = 0;
                let backupCount = 0;
                let realExtractedCount = 0;
                let fallbackCount = 0;
                
                // Process images with enhanced mobile tracking
                for (let i = 0; i < articles.length; i++) {
                    const article = articles[i];
                    const card = document.querySelector(`[data-index="${i}"]`);
                    
                    if (article.imageBackupVerified) {
                        // Load existing verified image
                        await this.loadVerifiedImage(article, i);
                        if (card) card.classList.add('synced');
                        successCount++;
                    } else {
                        // Process new/missing image using enhanced extraction logic
                        if (card) card.classList.add('syncing');
                        
                        try {
                            const startTime = Date.now();
                            const result = await this.extractRealArticleImage(article, i);
                            const extractionTime = Date.now() - startTime;
                            
                            if (result.success) {
                                successCount++;
                                if (card) {
                                    card.classList.remove('syncing');
                                    card.classList.add('synced');
                                }
                                
                                // Track if this was a real extraction vs fallback
                                if (result.backed_up || article.backedUpImage) {
                                    realExtractedCount++;
                                } else {
                                    fallbackCount++;
                                }
                            }
                            if (result.backed_up) {
                                backupCount++;
                            }
                            
                            // Enhanced progress with mobile-specific info
                            const progress = Math.round(((i + 1) / totalImages) * 100);
                            if (isMobile) {
                                this.updateStatus(
                                    `📱 Mobile extraction... ${i + 1}/${totalImages} (${progress}%) | ` +
                                    `${realExtractedCount} real, ${fallbackCount} fallback | ${extractionTime}ms`, 
                                    'loading'
                                );
                            } else {
                                this.updateStatus(
                                    `🔄 REAL image extraction... ${i + 1}/${totalImages} (${progress}%) | ` +
                                    `${backupCount} newly synced`, 
                                    'loading'
                                );
                            }
                            
                            // Respectful delay (longer on mobile for network)
                            await new Promise(resolve => setTimeout(resolve, isMobile ? 300 : 200));
                            
                        } catch (error) {
                            console.error(`Failed to process image for article ${i}:`, error);
                            // Use enhanced smart fallback for failed extractions
                            this.setArticleImageDirect(
                                document.getElementById(`image-${i}`), 
                                this.getSmartFallbackImage(articles[i], isMobile)
                            );
                            if (card) {
                                card.classList.remove('syncing');
                                card.classList.add('synced');
                            }
                            successCount++;
                            fallbackCount++;
                        }
                    }
                }
                
                // Enhanced final status with extraction details
                if (backupCount > 0) {
                    if (isMobile) {
                        this.updateStatus(
                            `✅ Mobile extraction complete! ${realExtractedCount} real images, ${fallbackCount} smart fallbacks`, 
                            'success'
                        );
                        this.showSyncStatus(
                            `📱 Mobile: ${backupCount} new images synced! Real extraction: ${Math.round((realExtractedCount/totalImages)*100)}%`, 
                            'synced'
                        );
                    } else {
                        this.updateStatus(`✅ Smart sync complete! ${successCount}/${totalImages} REAL images ready.`, 'success');
                        this.showSyncStatus(`🎉 ${backupCount} new REAL images synced for all your devices!`, 'synced');
                    }
                    
                    // Update backup with new sync info
                    try {
                        await this.updateOneDriveBackup();
                        console.log('💾 Cross-device sync metadata updated');
                    } catch (error) {
                        console.log('⚠️ Sync metadata update failed:', error.message);
                    }
                } else {
                    if (isMobile && fallbackCount > 0) {
                        this.updateStatus(
                            `✅ Mobile loading complete! ${realExtractedCount} real images, ${fallbackCount} smart fallbacks`, 
                            'success'
                        );
                        this.showSyncStatus(
                            `📱 Mobile networks can limit real image extraction. Smart fallbacks used where needed.`, 
                            'synced'
                        );
                    } else {
                        this.updateStatus(`✅ All ${successCount} images loaded from perfect sync!`, 'success');
                        this.showSyncStatus(`✅ All REAL images loaded from perfect sync!`, 'synced');
                    }
                }
                
                // Mobile-specific completion message
                if (isMobile && (realExtractedCount + fallbackCount) > 0) {
                    console.log(`📱 Mobile extraction summary:`);
                    console.log(`   • Total processed: ${totalImages}`);
                    console.log(`   • Real extractions: ${realExtractedCount}`);
                    console.log(`   • Smart fallbacks: ${fallbackCount}`);
                    console.log(`   • Success rate: ${Math.round((realExtractedCount/(realExtractedCount+fallbackCount))*100)}%`);
                    console.log(`   • Browser: ${browser}`);
                    console.log(`   • Note: Mobile networks often limit website access, causing fallbacks`);
                }
            }

            // NEW: Load verified image from cache or OneDrive
            async loadVerifiedImage(article, index) {
                const imageElement = document.getElementById(`image-${index}`);
                if (!imageElement || !article.backedUpImage) return;

                try {
                    // Check cache first for speed
                    const cachedUrl = this.syncCache.get(article.backedUpImage.fileName);
                    if (cachedUrl) {
                        this.setArticleImageDirect(imageElement, cachedUrl);
                        return;
                    }

                    // Get fresh download URL from OneDrive
                    const downloadUrl = await this.getBackedUpImageUrl(article.backedUpImage);
                    if (downloadUrl) {
                        this.syncCache.set(article.backedUpImage.fileName, downloadUrl);
                        this.setArticleImageDirect(imageElement, downloadUrl);
                        console.log(`✅ Loaded synced image: ${article.backedUpImage.fileName}`);
                    } else {
                        // Fallback if OneDrive image is inaccessible
                        this.setArticleImageDirect(imageElement, this.getCategoryBasedImage(article, index));
                        console.log(`⚠️ Fallback image for: ${article.title.substring(0, 30)}...`);
                    }
                } catch (error) {
                    console.log(`⚠️ Could not load verified image: ${error.message}`);
                    this.setArticleImageDirect(imageElement, this.getCategoryBasedImage(article, index));
                }
            }

            // KEEPING YOUR ORIGINAL: Extract real images and backup to OneDrive - EXACT SAME LOGIC
            async extractRealArticleImage(article, index) {
                const imageElement = document.getElementById(`image-${index}`);
                if (!imageElement) return { success: false, backed_up: false };

                // NEW: Skip if already verified (redundant check for safety)
                if (article.imageBackupVerified && article.backedUpImage) {
                    console.log(`✅ Using verified sync: ${article.title.substring(0, 30)}...`);
                    await this.loadVerifiedImage(article, index);
                    return { success: true, backed_up: false };
                }

                console.log(`🔍 Extracting real image from: ${this.getDomain(article.url)}`);

                // NEW: Strategy 0: Check for backed-up image in OneDrive first (if available)
                if (article.backedUpImage && this.accessToken) {
                    try {
                        const backedUpUrl = await this.getBackedUpImageUrl(article.backedUpImage);
                        if (backedUpUrl) {

                        return imageUrl;
                    }
                    
                    // Handle protocol-relative URLs
                    if (imageUrl.startsWith('//')) {
                        return 'https:' + imageUrl;
                    }
                    
                    // If relative, make it absolute
                    const base = new URL(baseUrl);
                    return new URL(imageUrl, base.origin).href;
                } catch (error) {

            async fetchArticleContent(url) {
                try {
                    console.log(`🌐 Starting fetch for: ${url}`);
                    
                    // Method 1: Try using AllOrigins proxy (most reliable)
                    try {
                        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                        console.log(`Trying AllOrigins proxy...`);
                        
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            const data = await response.json();
                            const html = data.contents;
                            
                            if (html && html.length > 1000) { // Ensure we got substantial content
                                console.log(`✅ AllOrigins success: ${html.length} chars`);
                                const extractedContent = this.extractContentFromHTML(html, url);
                                if (extractedContent && extractedContent.length > 500) {
                                    return extractedContent;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`AllOrigins failed: ${error.message}`);
                    }
                    
                    // Method 2: Try CORS proxy
                    try {
                        const corsProxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                        console.log(`Trying CORS proxy...`);
                        
                        const response = await fetch(corsProxyUrl);
                        
                        if (response.ok) {
                            const html = await response.text();
                            
                            if (html && html.length > 1000) {
                                console.log(`✅ CORS proxy success: ${html.length} chars`);
                                const extractedContent = this.extractContentFromHTML(html, url);
                                if (extractedContent && extractedContent.length > 500) {
                                    return extractedContent;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`CORS proxy failed: ${error.message}`);
                    }
                    
                    // Method 3: Try direct fetch (will likely fail due to CORS, but worth trying)
                    try {
                        console.log(`Trying direct fetch...`);
                        const response = await fetch(url, {
                            mode: 'cors',
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (compatible; MyPocket Reader)'
                            }
                        });
                        
                        if (response.ok) {
                            const html = await response.text();
                            console.log(`✅ Direct fetch success: ${html.length} chars`);
                            return this.extractContentFromHTML(html, url);
                        }
                    } catch (error) {
                        console.log(`Direct fetch failed (expected): ${error.message}`);
                    }
                    
                    throw new Error('All proxy methods failed to fetch content');
                    
                } catch (error) {
                    console.error('❌ All fetch methods failed:', error);
                    throw error;
                }
            }

            extractContentFromHTML(html, url) {
                try {
                    // Create a temporary DOM to parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Remove unwanted elements
                    const unwantedSelectors = [
                        'script', 'style', 'nav', 'header', 'footer', 
                        '.sidebar', '.menu', '.navigation', '.comments',
                        '.advertisement', '.ads', '.social-share',
                        '[role="banner"]', '[role="navigation"]', '[role="complementary"]'
                    ];
                    
                    unwantedSelectors.forEach(selector => {
                        doc.querySelectorAll(selector).forEach(el => el.remove());
                    });
                    
                    // Try to find the main content using common selectors
                    const contentSelectors = [
                        'article',
                        '[role="main"]',
                        '.post-content', '.entry-content', '.article-content',
                        '.content', '.main-content', '.post-body',
                        '.entry', '.post', '.article-body',
                        'main', '#content', '#main'
                    ];
                    
                    let contentElement = null;
                    
                    for (const selector of contentSelectors) {
                        contentElement = doc.querySelector(selector);
                        if (contentElement && contentElement.textContent.trim().length > 200) {
                            break;
                        }
                    }
                    
                    // If no main content found, try to get paragraphs from body
                    if (!contentElement || contentElement.textContent.trim().length < 200) {
                        const paragraphs = Array.from(doc.querySelectorAll('p'))
                            .filter(p => p.textContent.trim().length > 50)
                            .slice(0, 20); // Take first 20 substantial paragraphs
                        
                        if (paragraphs.length > 0) {
                            const div = doc.createElement('div');
                            paragraphs.forEach(p => div.appendChild(p.cloneNode(true)));
                            contentElement = div;
                        }
                    }
                    
                    if (contentElement) {
                        // Clean up the content
                        let content = contentElement.innerHTML;
                        
                        // Fix relative URLs to absolute
                        const baseUrl = new URL(url).origin;
                        content = content.replace(/src="\/([^"]+)"/g, `src="${baseUrl}/$1"`);
                        content = content.replace(/href="\/([^"]+)"/g, `href="${baseUrl}/$1"`);
                        
                        // Add a note about the source
                        content = `
                            <div style="background: #e3f2fd; border: 1px solid #2196f3; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                                <p style="margin: 0; font-size: 0.9em;">

                                    This article content was retrieved in real-time from <a href="${url}" target="_blank" style="color: #1976d2;">${this.getDomain(url)}</a>
                                </p>
                            </div>
                            ${content}
                        `;
                        
                        return content;
                    }
                    
                    throw new Error('Could not extract readable content from page');
                    
                } catch (error) {
                    console.error('Content extraction error:', error);
                    throw error;
                }
            }

            // ENHANCED: Update backup with comprehensive sync metadata
            async updateOneDriveBackup() {
                if (!this.accessToken) {
                    throw new Error('Not connected to OneDrive');
                }

                // Create optimized backup with sync info
                const optimizedArticles = this.articles.map(article => ({
                    title: article.title,
                    url: article.url,
                    excerpt: article.excerpt,
                    dateAdded: article.dateAdded,
                    readTime: article.readTime,
                    wordCount: article.wordCount,
                    author: article.author,
                    domain: this.getDomain(article.url),
                    // CRITICAL: Keep ALL sync-related image info
                    backedUpImage: article.backedUpImage,
                    imageBackupVerified: article.imageBackupVerified,
                    lastSyncUpdate: article.lastSyncUpdate,
                    featuredImage: article.featuredImage,
                    image: article.image,
                    images: article.images,
                    // Keep original content fields for compatibility
                    content: article.content,
                    html: article.html,
                    textContent: article.textContent
                }));

                const backup = {
                    articles: optimizedArticles,
                    settings: {
                        imageBackupEnabled: this.imageBackupEnabled
                    },
                    syncInfo: {
                        lastSyncDevice: this.deviceId,
                        lastSyncTimestamp: Date.now(),
                        imageProcessingComplete: true,
                        processedImageCount: this.articles.filter(a => a.backedUpImage).length,
                        verifiedImageCount: this.articles.filter(a => a.imageBackupVerified).length,
                        syncVersion: "3.7",
                        crossDeviceReady: true,
                        deviceCount: this.getEstimatedDeviceCount()
                    },
                    exportDate: new Date().toISOString(),
                    version: "3.7"
                };

                const fileName = `mypocket-backup-${new Date().toISOString().split('T')[0]}.json`;
                const fileContent = JSON.stringify(backup, null, 2);

                console.log(`💾 Updating cross-device sync: ${backup.articles.length} articles, ${backup.syncInfo.verifiedImageCount} synced images`);

                const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/${fileName}:/content`;

                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: fileContent
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Cross-device sync update failed: ${uploadResponse.status} - ${errorText}`);
                }

                return await uploadResponse.json();
            }

                if (!deviceHistory.includes(this.deviceId)) {

                    localStorage.setItem('device_history', JSON.stringify(deviceHistory));
                }
                return deviceHistory.length;

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                URL.revokeObjectURL(url);
            }

            // Enhanced image handling
            getBestArticleImage(article) {
                if (article.images && article.images.length > 0) {
                    let bestImage = article.images[0];
                    
                    for (const img of article.images) {
                        if (img.width && img.height) {
                            if (img.width >= 300 && img.height >= 150) {
                                bestImage = img;
                                break;
                            }
                        }
                    }
                    
                    return bestImage.src || bestImage.url || bestImage;
                }
                
                if (article.featuredImage) {
                    return article.featuredImage;
                }
                
                if (article.image) {
                    return article.image;
                }
                
                if (article.content) {
                    const imgMatch = article.content.match(/<img[^>]+src="([^"]+)"/i);
                    if (imgMatch && imgMatch[1]) {
                        return imgMatch[1];
                    }
                }
                
                return null;
            }

                if (domain.includes('blog') || domain.includes('medium')) return '📝';
                if (domain.includes('news')) return '📰';

                if (domain.includes('code') || domain.includes('dev')) return '👨‍💻';
                if (domain.includes('video') || domain.includes('tube')) return '📺';
                if (domain.includes('music') || domain.includes('spotify')) return '🎵';
                if (domain.includes('photo') || domain.includes('image')) return '📸';
                if (domain.includes('shop') || domain.includes('store')) return '🛒';
                if (domain.includes('book') || domain.includes('read')) return '📚';
                if (domain.includes('learn') || domain.includes('edu')) return '🎓';
                
                return '📄';
            }

            getDomain(url) {
                try {
                    return new URL(url).hostname.replace('www.', '');
                } catch (e) {
                    return url;
                }
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);

                    if (isNaN(date.getTime())) {
                        console.error('Invalid date:', dateString);
                        return 'invalid date';
                    }

                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                    const diffMs = today.getTime() - targetDate.getTime();
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) {
                        return date.toLocaleDateString();
                    }

                    if (diffDays === 0) {
                        return 'today';
                    } else if (diffDays === 1) {
                        return 'yesterday';
                    } else if (diffDays <= 7) {
                        return `${diffDays} days ago`;
                    } else if (diffDays <= 30) {
                        const weeks = Math.floor(diffDays / 7);
                        return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
                    } else if (diffDays <= 365) {
                        const months = Math.floor(diffDays / 30);
                        return months === 1 ? '1 month ago' : `${months} months ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        return years === 1 ? '1 year ago' : `${years} years ago`;
                    }
                } catch (error) {
                    console.error('Date formatting error:', error, 'Input:', dateString);
                    return 'date error';
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            sanitizeFilename(filename) {
                if (!filename) return 'article';
                return filename.replace(/[^a-z0-9\s]/gi, '_').toLowerCase().substring(0, 50);

            toggleDarkMode() {
                const currentTheme = document.documentElement.getAttribute('data-theme');

                localStorage.setItem('theme', newTheme);
                
                this.updateDarkModeButton(newTheme);
                this.updateStatus(
