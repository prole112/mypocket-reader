<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPocket - Web Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ee5a24;
            --secondary-color: #667eea;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Dark mode with better contrast */
        [data-theme="dark"] {
            --primary-color: #ff6b35;
            --secondary-color: #7b88f7;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Dark mode specific improvements */
        [data-theme="dark"] .article-card {
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .article-card:hover {
            border-color: #484f58;
            transform: translateY(-4px) rotate(0deg);
        }

        [data-theme="dark"] .search-input {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .search-input:focus {
            border-color: var(--primary-color);
            background: var(--surface);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #21262d;
            border-color: #484f58;
            color: var(--text-primary);
        }

        [data-theme="dark"] .action-btn {
            background: rgba(22, 27, 34, 0.95);
            border-color: var(--border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(33, 38, 45, 0.95);
            border-color: #484f58;
        }

        [data-theme="dark"] .read-btn:hover {
            background: rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
            color: #58a6ff;
        }

        [data-theme="dark"] .export-btn:hover {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        [data-theme="dark"] .reader-container {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .reader-header {
            background: var(--background);
            border-bottom-color: var(--border);
        }

        [data-theme="dark"] .reader-content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content h1,
        [data-theme="dark"] .reader-content h2,
        [data-theme="dark"] .reader-content h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content blockquote {
            background: var(--background);
            border-left-color: var(--primary-color);
        }

        [data-theme="dark"] .close-reader {
            background: var(--primary-color);
        }

        [data-theme="dark"] .empty-state {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .empty-state h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .connection-status.connected {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        /* Search */
        .search-container {
            padding: 30px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Status */
        .status {
            padding: 20px 0;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status.loading {
            color: var(--secondary-color);
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }

        /* Articles Grid - Enhanced with colorful organic shapes */
        .articles-section {
            padding: 40px 0;
            min-height: 60vh;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Colorful organic-shaped article cards */
        .article-card {
            background: var(--surface);
            border-radius: 25px 10px 25px 10px;
            overflow: visible;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            transform: rotate(-1deg);
        }

        .article-card:nth-child(even) {
            transform: rotate(1deg);
            border-radius: 10px 25px 10px 25px;
        }

        .article-card:nth-child(3n) {
            transform: rotate(0deg);
            border-radius: 20px 20px 5px 20px;
        }

        .article-card:nth-child(4n) {
            transform: rotate(-0.5deg);
            border-radius: 5px 20px 20px 20px;
        }

        .article-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px) rotate(0deg) scale(1.02);
            z-index: 10;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
        }

        /* Colorful gradient backgrounds for image areas */
        .article-image {
            width: 100%;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: inherit;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* Different color schemes */
        .article-card:nth-child(6n+1) .article-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-card:nth-child(6n+2) .article-image {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .article-card:nth-child(6n+3) .article-image {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .article-card:nth-child(6n+4) .article-image {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .article-card:nth-child(6n+5) .article-image {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .article-card:nth-child(6n+6) .article-image {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* Additional special patterns for more variety */
        .article-card:nth-child(7n+1) .article-image {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .article-card:nth-child(8n+1) .article-image {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .article-card:nth-child(9n+1) .article-image {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .article-card:nth-child(10n+1) .article-image {
            background: linear-gradient(135deg, #ff8a80 0%, #ea80fc 100%);
        }

        .article-card:nth-child(11n+1) .article-image {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .article-card:nth-child(12n+1) .article-image {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: inherit;
        }

        .article-image:hover img {
            transform: scale(1.05);
        }

        /* Content area with organic feel */
        .article-content {
            padding: 18px;
            flex: 1;
            cursor: pointer;
            border-radius: inherit;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .article-domain {
            font-weight: 500;
        }

        .article-date {
            opacity: 0.8;
        }

        .article-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        /* Enhanced floating action buttons */
        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0 !important;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.15);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .read-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .export-btn:hover {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
        }

        body.test-mode .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
            background: rgba(255, 255, 0, 0.1);
            border: 2px dashed #ff9800;
            border-radius: 8px;
            padding: 5px;
        }

        .article-actions:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Reader View */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .reader-overlay.active {
            display: block;
        }

        .reader-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .reader-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .reader-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reader-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .reader-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reader-content {
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: none;
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            margin: 30px 0 15px;
            color: var(--text-primary);
        }

        .reader-content p {
            margin-bottom: 20px;
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: var(--background);
            font-style: italic;
        }

        .close-reader {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Fun animation for tiles appearing */
        .article-card {
            animation: tileAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translateY(30px) rotate(-5deg) scale(0.9);
        }

        @keyframes tileAppear {
            to {
                opacity: 1;
                transform: translateY(0) rotate(-1deg) scale(1);
            }
        }

        .article-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .article-card:nth-child(3n) {
            animation-delay: 0.2s;
        }

        .article-card:nth-child(4n) {
            animation-delay: 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .article-card {
                transform: rotate(0deg) !important;
                border-radius: 20px !important;
            }

            .article-actions {
                position: static;
                opacity: 1;
                justify-content: center;
                margin-top: 15px;
                padding: 10px;
                background: var(--background);
                border-radius: 15px;
            }

            .action-btn {
                min-width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .reader-container {
                margin: 20px;
                border-radius: 8px;
            }

            .reader-header,
            .reader-content {
                padding: 20px;
            }

            .reader-title {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .connection-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        /* Hover effect for the entire tile */
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            border-radius: inherit;
        }

        .article-card:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    📚 MyPocket Web Reader
                </div>
                <div class="header-actions">
                    <button id="connectBtn" class="btn btn-primary">
                        <span id="connectIcon">☁️</span>
                        <span id="connectText">Connect OneDrive</span>
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary" style="display: none;">
                        <span>🔄</span> Refresh
                    </button>
                    <button id="debugBtn" class="btn btn-secondary" onclick="webReader.showDebugInfo()">
                        <span>🔧</span> Debug
                    </button>
                    <button id="testBtn" class="btn btn-secondary" onclick="webReader.toggleTestMode()">
                        <span>👁️</span> Show Buttons
                    </button>
                    <button id="darkModeBtn" class="btn btn-secondary" onclick="webReader.toggleDarkMode()">
                        <span>🌙</span> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search -->
    <section class="search-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search your saved articles...">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </section>

    <!-- Status -->
    <div class="status" id="status">
        🎨 Demo Mode: Showcasing colorful tiles - Deploy to real domain for OneDrive sync
    </div>

    <!-- Articles -->
    <section class="articles-section">
        <div class="container">
            <div id="articlesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">📖</div>
                    <h3>Welcome to MyPocket Web Reader</h3>
                    <p>Connect to OneDrive to access your saved articles from anywhere!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="readerOverlay">
        <div class="reader-container">
            <button class="close-reader" id="closeReader">✕</button>
            <div class="reader-header">
                <h1 class="reader-title" id="readerTitle">Article Title</h1>
                <div class="reader-meta" id="readerMeta">
                    <span>📅 <span id="readerDate">Date</span></span>
                    <span>🌐 <span id="readerDomain">Domain</span></span>
                    <span>⏱️ <span id="readerTime">5 min read</span></span>
                </div>
                <div class="reader-actions">
                    <button class="btn btn-secondary" id="openOriginal">
                        🔗 Open Original
                    </button>
                </div>
            </div>
            <div class="reader-content" id="readerContent">
                Article content will appear here...
            </div>
        </div>
    </div>

    <script>
        class MyPocketWebReader {
            constructor() {
                this.clientId = '436e8796-8c40-47c3-9ad5-b8882f3ef7f7';
                this.redirectUri = this.getRedirectUri();
                console.log('🔵 Redirect URI:', this.redirectUri);

                this.accessToken = null;
                this.articles = [];
                this.currentArticle = null;

                this.init();
            }

            getRedirectUri() {
                try {
                    const currentUrl = window.location.href;
                    const baseUrl = currentUrl.split('#')[0];

                    // Check for sandboxed environment
                    if (currentUrl.includes('srcdoc') || currentUrl === 'null' || !currentUrl.startsWith('http')) {
                        console.log('🔶 Running in sandboxed environment (like Claude artifacts)');

            checkAuthFromURL() {
                const hash = window.location.hash.substring(1);
                if (hash && hash.includes('access_token=')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    const error = params.get('error');

                    if (error) {
                        this.updateStatus(`Authentication error: ${error}`, 'error');
                        return;
                    }

                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.saveToken(accessToken);
                        this.updateConnectionStatus(true);
                        this.loadArticles();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            async loadArticles() {
                if (!this.accessToken) {
                    this.updateStatus('Not connected to OneDrive', 'error');
                    return;
                }

                try {
                    this.updateStatus('Loading articles... ⏳', 'loading');

                    const listResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket:/children', {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!listResponse.ok) {
                        if (listResponse.status === 401) {
                            this.clearToken();
                            this.updateConnectionStatus(false);
                            this.updateStatus('Session expired. Please reconnect.', 'error');
                            return;
                        }
                        throw new Error(`Failed to list files: ${listResponse.status}`);
                    }

                    const fileList = await listResponse.json();
                    const backupFiles = fileList.value.filter(file =>
                        file.name.startsWith('mypocket-backup-') && file.name.endsWith('.json')
                    );

                    if (backupFiles.length === 0) {
                        this.updateStatus('No backup files found. Save some articles with the browser extension first.', 'error');
                        this.displayEmptyState();
                        return;
                    }

                    const latestFile = backupFiles.sort((a, b) =>
                        new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime)
                    )[0];

                    const downloadResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${latestFile.id}/content`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });

                    if (!downloadResponse.ok) {
                        throw new Error(`Failed to download backup: ${downloadResponse.status}`);
                    }

                    const backupContent = await downloadResponse.text();
                    const backup = JSON.parse(backupContent);

                    this.articles = backup.articles || [];
                    this.displayArticles(this.articles);

                    this.updateStatus(`✅ Loaded ${this.articles.length} articles from ${latestFile.name}`, 'success');

                } catch (error) {
                    console.error('Error loading articles:', error);
                    this.updateStatus(`Error loading articles: ${error.message}`, 'error');
                }

            // Fetch article image from the original page
            async fetchArticleImage(url) {
                try {
                    // Try to fetch the page HTML to extract images
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) return null;
                    
                    const data = await response.json();
                    const html = data.contents;
                    
                    if (!html) return null;

                    // Parse HTML to extract images
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Try to find the best image in this order:
                    
                    // 1. Open Graph image
                    let ogImage = doc.querySelector('meta[property="og:image"]');
                    if (ogImage) {
                        const imageUrl = this.makeAbsoluteUrl(ogImage.getAttribute('content'), url);
                        if (await this.validateImage(imageUrl)) {
                            return imageUrl;
                        }
                    }
                    
                    // 2. Twitter card image
                    let twitterImage = doc.querySelector('meta[name="twitter:image"]');
                    if (twitterImage) {
                        const imageUrl = this.makeAbsoluteUrl(twitterImage.getAttribute('content'), url);
                        if (await this.validateImage(imageUrl)) {
                            return imageUrl;
                        }
                    }
                    
                    // 3. Featured image or hero image
                    const heroSelectors = [
                        '.featured-image img',
                        '.hero-image img', 
                        '.post-thumbnail img',
                        '.article-image img',
                        '.entry-image img',
                        'article img:first-of-type',
                        '.content img:first-of-type'
                    ];
                    
                    for (const selector of heroSelectors) {
                        const img = doc.querySelector(selector);
                        if (img) {
                            const src = img.getAttribute('src') || img.getAttribute('data-src');
                            if (src) {
                                const imageUrl = this.makeAbsoluteUrl(src, url);
                                if (await this.validateImage(imageUrl)) {
                                    return imageUrl;
                                }
                            }
                        }
                    }
                    
                    // 4. Any substantial image in the content
                    const allImages = doc.querySelectorAll('img');
                    for (const img of allImages) {
                        const src = img.getAttribute('src') || img.getAttribute('data-src');
                        if (src && !this.isIconOrLogo(src)) {
                            const imageUrl = this.makeAbsoluteUrl(src, url);
                            if (await this.validateImage(imageUrl)) {
                                return imageUrl;
                            }
                        }
                    }
                    
                    return null;
                    
                } catch (error) {
                    console.error('Error fetching article image:', error);
                    return null;
                }
            }

            // Set the image in the article tile
            setArticleImage(imageElement, imageUrl) {
                imageElement.innerHTML = `
                    <img src="${imageUrl}" 
                         alt="Article image" 
                         style="opacity: 0; transition: opacity 0.5s ease;"
                         onload="this.style.opacity='1';" 
                         onerror="this.style.display='none';">
                `;
            }

            // Convert relative URLs to absolute
            makeAbsoluteUrl(imageUrl, baseUrl) {
                if (!imageUrl) return null;
                
                try {
                    // If already absolute, return as-is
                    if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                        return imageUrl;
                    }
                    
                    // If relative, make it absolute
                    const base = new URL(baseUrl);
                    return new URL(imageUrl, base.origin).href;
                } catch (error) {
                    return null;
                }
            }

            // Check if image URL looks like an icon or logo (usually small/not useful)
            isIconOrLogo(src) {
                const iconPatterns = [
                    'icon', 'logo', 'avatar', 'profile', 'favicon', 
                    'sprite', 'button', 'badge', 'social'
                ];
                
                const srcLower = src.toLowerCase();
                return iconPatterns.some(pattern => srcLower.includes(pattern));
            }

            // Validate that an image URL actually works and is substantial
            async validateImage(imageUrl) {
                if (!imageUrl) return false;
                
                try {
                    // Create a temporary image to check if it loads
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            // Check if image is substantial (not tiny icons)
                            resolve(img.width >= 200 && img.height >= 100);
                        };
                        img.onerror = () => resolve(false);
                        img.src = imageUrl;
                        
                        // Timeout after 5 seconds
                        setTimeout(() => resolve(false), 5000);
                    });
                } catch (error) {
                    return false;
                }
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;

                document.body.appendChild(a);

            // Enhanced image handling
            getBestArticleImage(article) {
                if (article.images && article.images.length > 0) {
                    let bestImage = article.images[0];
                    
                    for (const img of article.images) {
                        if (img.width && img.height) {
                            if (img.width >= 300 && img.height >= 150) {
                                bestImage = img;
                                break;
                            }
                        }
                    }
                    
                    return bestImage.src || bestImage.url || bestImage;
                }
                
                if (article.featuredImage) {
                    return article.featuredImage;
                }
                
                if (article.image) {
                    return article.image;
                }
                
                if (article.content) {
                    const imgMatch = article.content.match(/<img[^>]+src="([^"]+)"/i);
                    if (imgMatch && imgMatch[1]) {
                        return imgMatch[1];
                    }
                }
                
                return null;

                const domain = this.getDomain(url).toLowerCase();
                
                const siteIcons = {
                    'youtube.com': '📺',
                    'github.com': '🐙',
                    'stackoverflow.com': '💻',
                    'medium.com': '📝',
                    'dev.to': '👨‍💻',
                    'twitter.com': '🐦',
                    'x.com': '🐦',
                    'linkedin.com': '💼',
                    'reddit.com': '🔴',
                    'hackernews.ycombinator.com': '🟠',
                    'techcrunch.com': '📰',
                    'theverge.com': '📱',
                    'arstechnica.com': '🔬',
                    'wired.com': '⚡',
                    'bbc.com': '📺',
                    'cnn.com': '📰',
                    'nytimes.com': '📰',
                    'guardian.co.uk': '📰',
                    'washingtonpost.com': '📰',
                    'wikipedia.org': '📖',
                    'arxiv.org': '🎓',
                };
                
                for (const [siteDomain, icon] of Object.entries(siteIcons)) {
                    if (domain.includes(siteDomain)) {
                        return icon;
                    }
                }
                
                if (domain.includes('blog') || domain.includes('medium')) return '📝';
                if (domain.includes('news')) return '📰';
                if (domain.includes('tech')) return '💻';
                if (domain.includes('code') || domain.includes('dev')) return '👨‍💻';
                if (domain.includes('video') || domain.includes('tube')) return '📺';
                if (domain.includes('music') || domain.includes('spotify')) return '🎵';
                if (domain.includes('photo') || domain.includes('image')) return '📸';
                if (domain.includes('shop') || domain.includes('store')) return '🛒';
                if (domain.includes('book') || domain.includes('read')) return '📚';
                if (domain.includes('learn') || domain.includes('edu')) return '🎓';
                
                return '📄';
            }

            getDomain(url) {
                try {
                    return new URL(url).hostname.replace('www.', '');
                } catch (e) {
                    return url;
                }
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);

                    if (isNaN(date.getTime())) {
                        console.error('Invalid date:', dateString);
                        return 'invalid date';
                    }

                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                    const diffMs = today.getTime() - targetDate.getTime();
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) {
                        return date.toLocaleDateString();
                    }

                    if (diffDays === 0) {
                        return 'today';
                    } else if (diffDays === 1) {
                        return 'yesterday';
                    } else if (diffDays <= 7) {
                        return `${diffDays} days ago`;
                    } else if (diffDays <= 30) {
                        const weeks = Math.floor(diffDays / 7);
                        return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
                    } else if (diffDays <= 365) {
                        const months = Math.floor(diffDays / 30);
                        return months === 1 ? '1 month ago' : `${months} months ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        return years === 1 ? '1 year ago' : `${years} years ago`;
                    }
                } catch (error) {
                    console.error('Date formatting error:', error, 'Input:', dateString);
                    return 'date error';
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            sanitizeFilename(filename) {
                if (!filename) return 'article';
                return filename.replace(/[^a-z0-9\s]/gi, '_').toLowerCase().substring(0, 50);
            }

            showDebugInfo() {
                const info = `

=====================================

Current URL: ${window.location.href}
Redirect URI: ${this.redirectUri}
Client ID: ${this.clientId}
Protocol: ${window.location.protocol}

- Organic, non-rectangular shapes with rotation
- Enhanced hover animations and transitions
- Improved visual hierarchy and spacing

The tiles now use 12 different color gradients that cycle through the articles, creating a vibrant and engaging reading experience!
                `;

                alert(info);
                console.log('🔧 Debug Info:', {
                    currentUrl: window.location.href,
                    redirectUri: this.redirectUri,
                    clientId: this.clientId,
                    protocol: window.location.protocol,
                    hasToken: !!this.accessToken,
                    articlesCount: this.articles.length
                });
            }

            toggleTestMode() {
                document.body.classList.toggle('test-mode');
                const isTestMode = document.body.classList.contains('test-mode');

                const testBtn = document.getElementById('testBtn');
                if (testBtn) {
                    testBtn.innerHTML = isTestMode
                        ? '<span>👁️</span> Hide Buttons'
                        : '<span>👁️</span> Show Buttons';
                }

                this.updateStatus(
                    isTestMode
                        ? '🔍 Test mode ON - Action buttons always visible'
                        : '👁️ Test mode OFF - Action buttons show on hover',
                    'success'
                );
            }

            // Dark mode functionality
            toggleDarkMode() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                
                try {
                    localStorage.setItem('theme', newTheme);
                } catch (error) {
                    console.log('🔶 Cannot save theme preference (sandboxed environment)');
                }
                
                this.updateDarkModeButton(newTheme);
                this.updateStatus(
                    newTheme === 'dark' ? '🌙 Dark mode enabled' : '☀️ Light mode enabled',
                    'success'
                );
            }

            loadThemePreference() {
                try {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    this.updateDarkModeButton(savedTheme);
                } catch (error) {
                    console.log('🔶 Cannot load theme preference (sandboxed environment)');
                    // Default to light theme
                    document.documentElement.setAttribute('data-theme', 'light');
                    this.updateDarkModeButton('light');
                }
            }

            updateDarkModeButton(theme) {
                const darkModeBtn = document.getElementById('darkModeBtn');
                if (darkModeBtn) {
                    darkModeBtn.innerHTML = theme === 'dark' 
                        ? '<span>☀️</span> Light Mode'
                        : '<span>🌙</span> Dark Mode';
                }
            }
        }

        let webReader;
        document.addEventListener('DOMContentLoaded', () => {
            webReader = new MyPocketWebReader();
            window.webReader = webReader;
        });
    </script>
