<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPocket - Web Reader V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ee5a24;
            --secondary-color: #667eea;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Dark mode with better contrast */
        [data-theme="dark"] {
            --primary-color: #ff6b35;
            --secondary-color: #7b88f7;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Dark mode specific improvements */
        [data-theme="dark"] .article-card {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .article-card:hover {
            border-color: #484f58;
            transform: translateY(-2px) scale(1.02);
        }

        [data-theme="dark"] .search-input {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        [data-theme="dark"] .search-input:focus {
            border-color: var(--primary-color);
            background: var(--surface);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #21262d;
            border-color: #484f58;
            color: var(--text-primary);
        }

        [data-theme="dark"] .action-btn {
            background: rgba(22, 27, 34, 0.95);
            border-color: var(--border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .action-btn:hover {
            background: rgba(33, 38, 45, 0.95);
            border-color: #484f58;
        }

        [data-theme="dark"] .read-btn:hover {
            background: rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
            color: #58a6ff;
        }

        [data-theme="dark"] .export-btn:hover {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        [data-theme="dark"] .reader-container {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        [data-theme="dark"] .reader-header {
            background: var(--background);
            border-bottom-color: var(--border);
        }

        [data-theme="dark"] .reader-content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content h1,
        [data-theme="dark"] .reader-content h2,
        [data-theme="dark"] .reader-content h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .reader-content blockquote {
            background: var(--background);
            border-left-color: var(--primary-color);
        }

        [data-theme="dark"] .close-reader {
            background: var(--primary-color);
        }

        [data-theme="dark"] .empty-state {
            color: var(--text-secondary);
        }

        [data-theme="dark"] .empty-state h3 {
            color: var(--text-primary);
        }

        [data-theme="dark"] .connection-status.connected {
            background: rgba(25, 135, 84, 0.2);
            border-color: #198754;
            color: #3fb950;
        }

        [data-theme="dark"] .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        /* Search */
        .search-container {
            padding: 30px 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Status */
        .status {
            padding: 20px 0;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status.loading {
            color: var(--secondary-color);
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }

        /* Articles Grid - NEW ORGANIC SHAPES */
        .articles-section {
            padding: 40px 0;
            min-height: 60vh;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        /* ORGANIC SHAPED TILES - The main change! */
        .article-card {
            background: var(--surface);
            /* Organic rounded shape - different for each nth-child */
            border-radius: 32px 24px 32px 24px;
            overflow: visible;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: center center;
        }

        /* Varying organic shapes for visual interest */
        .article-card:nth-child(3n+1) {
            border-radius: 28px 36px 28px 36px;
        }

        .article-card:nth-child(3n+2) {
            border-radius: 35px 25px 35px 25px;
        }

        .article-card:nth-child(3n+3) {
            border-radius: 30px 30px 40px 20px;
        }

        .article-card:nth-child(4n+1) {
            border-radius: 40px 20px 30px 30px;
        }

        .article-card:nth-child(5n+1) {
            border-radius: 25px 35px 25px 35px;
        }

        .article-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px) scale(1.02) rotate(1deg);
            border-color: var(--primary-color);
        }

        .article-card:nth-child(even):hover {
            transform: translateY(-8px) scale(1.02) rotate(-1deg);
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
        }

        /* Organic shaped image area */
        .article-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            position: relative;
            overflow: hidden;
            /* Inherit the card's organic border radius for top corners */
            border-radius: inherit;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .article-image:hover img {
            transform: scale(1.08);
        }

        /* Compact content area with organic feel */
        .article-content {
            padding: 20px;
            flex: 1;
            cursor: pointer;
            border-radius: 0 0 inherit inherit;
        }

        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .article-domain {
            font-weight: 500;
        }

        .article-date {
            opacity: 0.8;
        }

        .article-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        /* Floating organic action buttons */
        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0 !important;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--border);
            border-radius: 50%; /* Circular buttons for organic feel */
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-4px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border-radius: 40% 60% 70% 30%;
        }

        .read-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            border-radius: 60% 40% 30% 70%;
        }

        .export-btn:hover {
            background: #e8f5e8;
            border-color: #4caf50;
            border-radius: 30% 70% 60% 40%;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
            border-radius: 70% 30% 40% 60%;
        }

        .article-card:hover .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
        }

        body.test-mode .article-actions {
            opacity: 1 !important;
            visibility: visible !important;
            background: rgba(255, 255, 0, 0.1);
            border: 2px dashed #ff9800;
            border-radius: 20px;
            padding: 5px;
        }

        .article-actions:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Reader View */
        .reader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .reader-overlay.active {
            display: block;
        }

        .reader-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        .reader-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: var(--background);
        }

        .reader-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reader-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .reader-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reader-content {
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: none;
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            margin: 30px 0 15px;
            color: var(--text-primary);
        }

        .reader-content p {
            margin-bottom: 20px;
        }

        .reader-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 20px 0;
            padding: 15px 20px;
            background: var(--background);
            font-style: italic;
        }

        .close-reader {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-reader:hover {
            border-radius: 30% 70% 70% 30%;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .article-card {
                /* Simpler border radius for mobile */
                border-radius: 24px !important;
            }

            .article-card:hover {
                transform: translateY(-4px) scale(1.01);
            }

            .article-actions {
                position: static;
                opacity: 1;
                visibility: visible;
                justify-content: center;
                margin-top: 15px;
                padding: 15px;
                background: var(--background);
                border-radius: 20px;
            }

            .action-btn {
                min-width: 48px;
                height: 48px;
                font-size: 18px;
                border-radius: 50%;
            }

            .action-btn:hover {
                border-radius: 50%;
                transform: scale(1.1);
            }

            .reader-container {
                margin: 20px;
                border-radius: 16px;
            }

            .reader-header,
            .reader-content {
                padding: 20px;
            }

            .reader-title {
                font-size: 1.5em;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-status.connected {
            border-color: #27ae60;
            background: #d4edda;
        }

        .connection-status.disconnected {
            border-color: #e74c3c;
            background: #f8d7da;
        }

        /* Additional organic elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Background pattern animation for generated placeholders */
        @keyframes floatPattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Shimmer animation for loading placeholders */
        @keyframes shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .article-card:nth-child(7n+1) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0s;
        }

        .article-card:nth-child(7n+2) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .article-card:nth-child(7n+3) {
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        /* Organic gradient backgrounds for images */
        .article-image:nth-child(odd) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-image:nth-child(3n+1) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .article-image:nth-child(3n+2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .article-image:nth-child(3n+3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .article-image:nth-child(5n+1) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>

    <script>
        class MyPocketWebReader {
            constructor() {
                this.clientId = '436e8796-8c40-47c3-9ad5-b8882f3ef7f7';
                this.redirectUri = this.getRedirectUri();
                console.log('üîµ Redirect URI:', this.redirectUri);

                this.accessToken = null;
                this.articles = [];
                this.currentArticle = null;
                this.imageBackupEnabled = true;
                this.imageCache = new Map(); // Session cache for images

                this.init();
            }

            getRedirectUri() {
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.split('#')[0];

                if (baseUrl.startsWith('http://') || baseUrl.startsWith('https://')) {
                    return baseUrl;
                } else {
                    return window.location.origin + window.location.pathname;
                }
            }

            init() {
                this.setupEventListeners();
                this.checkAuthFromURL();
                this.loadStoredToken();
                this.loadThemePreference();
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.authenticate());

            checkAuthFromURL() {

                if (hash && hash.includes('access_token=')) {
                    const params = new URLSearchParams(hash);
                    const accessToken = params.get('access_token');
                    const error = params.get('error');

                    if (error) {
                        this.updateStatus(`Authentication error: ${error}`, 'error');
                        return;
                    }

                    if (accessToken) {
                        this.accessToken = accessToken;
                        this.saveToken(accessToken);
                        this.updateConnectionStatus(true);
                        this.loadArticles();
                        window.history.replaceState({}, document.title, window.location.pathname);

            // CONSERVATIVE FIX: Load articles with minimal JSON cleaning
            async loadArticlesFromOneDrive() {
                const listResponse = await fetch('https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket:/children', {
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!listResponse.ok) {
                    if (listResponse.status === 401) {
                        this.clearToken();
                        this.updateConnectionStatus(false);
                        throw new Error('Session expired. Please reconnect.');
                    }
                    throw new Error(`Failed to list files: ${listResponse.status}`);
                }

                const fileList = await listResponse.json();
                const backupFiles = fileList.value.filter(file =>
                    file.name.startsWith('mypocket-backup-') && file.name.endsWith('.json')
                );

                if (backupFiles.length === 0) {
                    this.displayEmptyState();
                    throw new Error('No backup files found. Save some articles with the browser extension first.');
                }

                const latestFile = backupFiles.sort((a, b) =>
                    new Date(b.lastModifiedDateTime) - new Date(a.lastModifiedDateTime)
                )[0];

                const downloadResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${latestFile.id}/content`, {
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`
                    }
                });

                if (!downloadResponse.ok) {
                    throw new Error(`Failed to download backup: ${downloadResponse.status}`);
                }

                const backupContent = await downloadResponse.text();
                
                // MINIMAL CONSERVATIVE FIX: Only remove BOM if present (this fixes the most common "invalid character" error)
                const cleanContent = backupContent.replace(/^\uFEFF/, '');
                
                try {
                    const backup = JSON.parse(cleanContent);
                    return backup.articles || [];
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Content sample:', cleanContent.substring(0, 200));
                    throw new Error(`Backup file contains invalid JSON. This may be due to corrupted data. Error: ${parseError.message}`);
                }
            }

            // Enhanced image loading with proper persistence
            async loadAllArticleImages(articles) {
                console.log('üé® ENHANCED IMAGE LOADER v2.0 - Loading persistent images...');
                
                let instantCount = 0;
                let newBackupsCount = 0;
                const totalImages = articles.length;
                
                this.updateStatus(`üîç Loading images... Checking ${totalImages} articles`, 'loading');
                
                // Process images in batches to avoid overwhelming the system
                const batchSize = 3;
                for (let i = 0; i < articles.length; i += batchSize) {
                    const batch = articles.slice(i, Math.min(i + batchSize, articles.length));
                    
                    await Promise.all(batch.map(async (article, batchIndex) => {
                        const actualIndex = i + batchIndex;
                        try {
                            const result = await this.loadSingleArticleImage(article, actualIndex);
                            if (result.fromCache) instantCount++;
                            if (result.newBackup) newBackupsCount++;
                        } catch (error) {
                            console.error(`Failed to load image for article ${actualIndex}:`, error);
                            this.setFallbackImage(actualIndex, article);
                        }
                    }));
                    
                    // Update progress
                    const processed = Math.min(i + batchSize, articles.length);
                    const progress = Math.round((processed / totalImages) * 100);
                    this.updateStatus(`üîç Loading images... ${processed}/${totalImages} (${progress}%) | ${instantCount} instant`, 'loading');
                    
                    // Small delay between batches to prevent rate limiting
                    if (i + batchSize < articles.length) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }
                
                // Save any new image metadata
                if (newBackupsCount > 0) {
                    try {
                        await this.saveImageMetadata();
                        this.updateStatus(`‚úÖ Images loaded! ${instantCount} instant, ${newBackupsCount} new backups saved`, 'success');
                    } catch (error) {
                        console.error('Failed to save image metadata:', error);
                        this.updateStatus(`‚ö†Ô∏è Images loaded! ${instantCount} instant, ${newBackupsCount} backed up (metadata save failed)`, 'success');
                    }
                } else {
                    this.updateStatus(`‚úÖ All ${totalImages} images loaded instantly from backup!`, 'success');
                }
                
                console.log(`üé® Image loading complete: ${instantCount} instant, ${newBackupsCount} new backups`);
            }

            // Get permanent shareable URL from OneDrive
            async getShareableImageUrl(fileId) {
                if (!this.accessToken || !fileId) {
                    return null;
                }

                try {
                    // Create a shareable link that doesn't expire
                    const shareResponse = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/createLink`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: 'view',
                            scope: 'anonymous'
                        })
                    });

                    if (shareResponse.ok) {
                        const shareData = await shareResponse.json();
                        // Convert the sharing URL to a direct image URL
                        const directUrl = this.convertOneDriveShareToDirectUrl(shareData.link.webUrl);
                        return directUrl;
                    } else {
                        console.log(`Failed to create shareable link: ${shareResponse.status}`);
                        return null;
                    }

                } catch (error) {
                    console.error('Failed to get shareable image URL:', error);
                    return null;
                }
            }

            // Convert OneDrive sharing URL to direct image URL
            convertOneDriveShareToDirectUrl(shareUrl) {
                // Convert OneDrive sharing URL to direct download URL
                try {
                    if (shareUrl.includes('1drv.ms')) {
                        // Extract the share token and convert to direct URL
                        const base64 = btoa(shareUrl).replace(/=+$/, '');
                        return `https://api.onedrive.com/v1.0/shares/u!${base64}/root/content`;
                    }
                    return shareUrl; // Return as-is if not OneDrive format
                } catch (error) {
                    console.error('Failed to convert OneDrive URL:', error);
                    return shareUrl;
                }
            }

            // Backup image to OneDrive with better error handling
            async backupImageToOneDrive(imageUrl, article, index) {
                if (!this.accessToken) {
                    throw new Error('Not connected to OneDrive');
                }

                try {
                    console.log(`üíæ Backing up image to OneDrive: ${imageUrl}`);

                    // Download the image with better error handling
                    const imageResponse = await fetch(imageUrl, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (compatible; MyPocket Reader)'
                        }
                    });
                    
                    if (!imageResponse.ok) {
                        throw new Error(`Failed to fetch image: ${imageResponse.status}`);
                    }

                    const imageBlob = await imageResponse.blob();
                    
                    // Check if it's actually an image
                    if (!imageBlob.type.startsWith('image/')) {
                        throw new Error(`Not an image file: ${imageBlob.type}`);
                    }
                    
                    const imageBuffer = await imageBlob.arrayBuffer();

                    // Generate a unique filename
                    const imageExtension = this.getImageExtension(imageUrl) || 'jpg';
                    const sanitizedTitle = this.sanitizeFilename(article.title);
                    const timestamp = Date.now();
                    const fileName = `${sanitizedTitle}_${timestamp}.${imageExtension}`;

                    // Upload to OneDrive in MyPocket/images folder
                    const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/images/${fileName}:/content`;

                    const uploadResponse = await fetch(uploadUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': imageBlob.type || 'image/jpeg'
                        },
                        body: imageBuffer
                    });

                    if (!uploadResponse.ok) {
                        const errorText = await uploadResponse.text();
                        throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                    }

                    const uploadResult = await uploadResponse.json();

                    const backupInfo = {
                        fileName: fileName,
                        fileId: uploadResult.id,
                        uploadDate: new Date().toISOString(),
                        originalUrl: imageUrl,
                        size: imageBuffer.byteLength,
                        mimeType: imageBlob.type
                    };

                    console.log(`‚úÖ Image backed up: ${fileName} (${Math.round(imageBuffer.byteLength / 1024)}KB)`);
                    return backupInfo;

                } catch (error) {
                    console.error('Image backup error:', error);
                    throw error;
                }
            }

            // YOUR ORIGINAL: Fetch the actual featured image from a website
            async fetchRealImageFromWebsite(url) {
                try {
                    console.log(`üåê Fetching webpage to extract image: ${url}`);
                    
                    // Method 1: Try AllOrigins proxy
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch webpage');
                    }
                    
                    const data = await response.json();
                    const html = data.contents;
                    
                    if (!html || html.length < 500) {
                        throw new Error('No substantial HTML content received');
                    }
                    
                    // Parse the HTML and extract the best image
                    const extractedImageUrl = this.parseHTMLForBestImage(html, url);
                    
                    if (extractedImageUrl) {
                        console.log(`üéØ Found image: ${extractedImageUrl}`);
                        return extractedImageUrl;
                    }
                    
                    throw new Error('No suitable image found in webpage');
                    
                } catch (error) {

                    // Try alternative proxy methods
                    try {

                        throw error;
                    }
                }
            }

            // YOUR ORIGINAL: Parse HTML to find the best image
            parseHTMLForBestImage(html, baseUrl) {
                try {
                    // Create a DOM parser
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Strategy 1: Look for Open Graph image (most reliable)
                    const ogImage = doc.querySelector('meta[property="og:image"]');
                    if (ogImage) {
                        const imageUrl = this.makeAbsoluteUrl(ogImage.getAttribute('content'), baseUrl);
                        if (this.isValidImageUrl(imageUrl)) {
                            console.log(`üéØ Found Open Graph image: ${imageUrl}`);
                            return imageUrl;
                        }
                    }
                    
                    // Strategy 2: Look for Twitter card image
                    const twitterImage = doc.querySelector('meta[name="twitter:image"], meta[property="twitter:image"]');
                    if (twitterImage) {
                        const imageUrl = this.makeAbsoluteUrl(twitterImage.getAttribute('content'), baseUrl);
                        if (this.isValidImageUrl(imageUrl)) {
                            console.log(`üéØ Found Twitter card image: ${imageUrl}`);
                            return imageUrl;
                        }
                    }
                    
                    // Strategy 3: Look for article featured image
                    const featuredSelectors = [
                        '.featured-image img',
                        '.hero-image img',
                        '.post-thumbnail img',
                        '.article-image img',
                        '.entry-image img',
                        '.wp-post-image',
                        'article img:first-of-type',
                        '.content img:first-of-type',
                        '.post-content img:first-of-type'
                    ];
                    
                    for (const selector of featuredSelectors) {
                        const img = doc.querySelector(selector);
                        if (img) {
                            const src = img.getAttribute('src') || img.getAttribute('data-src') || img.getAttribute('data-lazy-src');
                            if (src) {
                                const imageUrl = this.makeAbsoluteUrl(src, baseUrl);
                                if (this.isValidImageUrl(imageUrl) && !this.isIconOrLogo(src)) {
                                    console.log(`üéØ Found featured image: ${imageUrl}`);
                                    return imageUrl;
                                }
                            }
                        }
                    }
                    
                    // Strategy 4: Look for the first substantial image in the content
                    const allImages = Array.from(doc.querySelectorAll('img')).filter(img => {
                        const src = img.getAttribute('src') || img.getAttribute('data-src');
                        const width = img.getAttribute('width') || img.style.width;
                        const height = img.getAttribute('height') || img.style.height;
                        
                        // Filter out small images, icons, and logos
                        return src && 
                               !this.isIconOrLogo(src) && 
                               !this.isSmallImage(width, height) &&
                               !src.includes('avatar') &&
                               !src.includes('profile');
                    });
                    
                    for (const img of allImages) {
                        const src = img.getAttribute('src') || img.getAttribute('data-src');
                        if (src) {
                            const imageUrl = this.makeAbsoluteUrl(src, baseUrl);
                            if (this.isValidImageUrl(imageUrl)) {
                                console.log(`üéØ Found content image: ${imageUrl}`);
                                return imageUrl;
                            }
                        }
                    }
                    
                    // Strategy 5: Look for images in JSON-LD structured data
                    const jsonLdScripts = doc.querySelectorAll('script[type="application/ld+json"]');
                    for (const script of jsonLdScripts) {
                        try {
                            const data = JSON.parse(script.textContent);
                            const image = this.extractImageFromJsonLd(data);
                            if (image) {
                                const imageUrl = this.makeAbsoluteUrl(image, baseUrl);
                                if (this.isValidImageUrl(imageUrl)) {
                                    console.log(`üéØ Found JSON-LD image: ${imageUrl}`);
                                    return imageUrl;
                                }
                            }
                        } catch (e) {
                            // Ignore malformed JSON-LD
                        }
                    }
                    
                    console.log(`‚ùå No suitable image found in HTML`);
                    return null;
                    
                } catch (error) {
                    console.error('HTML parsing error:', error);
                    return null;
                }
            }

            // YOUR ORIGINAL: Extract image from JSON-LD structured data
            extractImageFromJsonLd(data) {
                if (typeof data !== 'object') return null;
                
                // Handle arrays
                if (Array.isArray(data)) {
                    for (const item of data) {
                        const image = this.extractImageFromJsonLd(item);
                        if (image) return image;
                    }
                    return null;
                }
                
                // Look for image properties
                if (data.image) {
                    if (typeof data.image === 'string') return data.image;
                    if (Array.isArray(data.image) && data.image.length > 0) {
                        return typeof data.image[0] === 'string' ? data.image[0] : data.image[0].url;
                    }
                    if (data.image.url) return data.image.url;
                }
                
                // Look for thumbnailUrl
                if (data.thumbnailUrl) {
                    return typeof data.thumbnailUrl === 'string' ? data.thumbnailUrl : data.thumbnailUrl.url;
                }
                
                // Recursively search nested objects
                for (const key in data) {
                    if (typeof data[key] === 'object') {
                        const image = this.extractImageFromJsonLd(data[key]);
                        if (image) return image;
                    }
                }
                
                return null;

            guessImageFromUrl(url) {
                const domain = this.getDomain(url).toLowerCase();
                
                // Medium articles often have predictable image patterns
                if (domain.includes('medium.com')) {
                    // Try to extract the article ID and construct image URL
                    const match = url.match(/\/([a-f0-9]+)$/);
                    if (match) {
                        return `https://miro.medium.com/max/1400/1*${match[1]}.png`;
                    }
                }
                
                // GitHub repository images
                if (domain.includes('github.com')) {
                    const pathMatch = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
                    if (pathMatch) {
                        return `https://opengraph.githubassets.com/1/${pathMatch[1]}/${pathMatch[2]}`;
                    }
                }
                
                // YouTube videos
                if (domain.includes('youtube.com') || domain.includes('youtu.be')) {
                    const videoIdMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                    if (videoIdMatch) {
                        return `https://img.youtube.com/vi/${videoIdMatch[1]}/maxresdefault.jpg`;

                }
                
                return null;

            // YOUR ORIGINAL: Enhanced URL validation
            isValidImageUrl(url) {
                if (!url || typeof url !== 'string') return false;
                
                // Must be a valid URL
                try {

                } catch {
                    return false;
                }
                
                // Must have common image extensions or be from known image services
                const imagePattern = /\.(jpg|jpeg|png|gif|webp|svg)(\?|$)/i;
                const imageServices = ['unsplash.com', 'images.unsplash.com', 'picsum.photos', 'via.placeholder.com'];

                    // textContent: article.textContent,  // Skip large text
                    // html: article.html  // Skip large HTML
                    // imageBackupInfo: excluded (stored in separate metadata file)
                }));

                const backup = {
                    articles: optimizedArticles,
                    settings: {
                        imageBackupEnabled: this.imageBackupEnabled
                    },
                    exportDate: new Date().toISOString(),
                    version: "2.0",
                    deviceInfo: {
                        browser: "Web Reader V2",
                        platform: navigator.platform,
                        timestamp: Date.now(),
                        articleCount: this.articles.length,
                        imageBackupCount: this.articles.filter(a => a.imageBackupInfo).length
                    }
                };

                const fileName = `mypocket-backup-${new Date().toISOString().split('T')[0]}.json`;
                const fileContent = JSON.stringify(backup, null, 2);

                console.log(`üíæ Backing up ${backup.articles.length} articles (${Math.round(fileContent.length / 1024)}KB)`);

                const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/MyPocket/${fileName}:/content`;

                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${this.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: fileContent
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Failed to update OneDrive backup: ${uploadResponse.status} - ${errorText}`);

                return await uploadResponse.json();

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);

                    if (isNaN(date.getTime())) {
                        console.error('Invalid date:', dateString);
                        return 'invalid date';
                    }

                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const targetDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                    const diffMs = today.getTime() - targetDate.getTime();
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) {
                        return date.toLocaleDateString();
                    }

                    if (diffDays === 0) {
                        return 'today';
                    } else if (diffDays === 1) {
                        return 'yesterday';
                    } else if (diffDays <= 7) {
                        return `${diffDays} days ago`;
                    } else if (diffDays <= 30) {
                        const weeks = Math.floor(diffDays / 7);
                        return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
                    } else if (diffDays <= 365) {
                        const months = Math.floor(diffDays / 30);
                        return months === 1 ? '1 month ago' : `${months} months ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        return years === 1 ? '1 year ago' : `${years} years ago`;
                    }
                } catch (error) {
                    console.error('Date formatting error:', error, 'Input:', dateString);
                    return 'date error';
                }
            }

                const div = document.createElement('div');
